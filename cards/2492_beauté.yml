  Avant le bal, elle s'est refait une beauté.
  Vor dem Ball hat sie sich noch etwas zurecht gemacht.

  Elle était en beauté pour son mariage.
  Sie war besonders schön für ihre Hochzeit.

  Le concert a fini en beauté avec un bis.
  Das Konzert endete erfolgreich mit einer Zugabe.

  L'équipe a perdu en beauté.
  Die Mannschaft hat mit Glanz und Gloria verloren.

  C'est une femme de toute beauté, avec ses yeux bleus et ses cheveux blonds.
