# Diese Felder gerne verbessern!
Wort mit Artikel: le pari
Femininum / Plural: ''
IPA: \pa.ʁi\
Definition: Wette
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’ai jamais fait le pari de quoi que ce soit.
  Ich habe nie auf etwas gewettet.

  Je fais le pari que tu vas réussir.
  Ich wette, dass du es schaffen wirst.

  Faire le pari que Marie va gagner le concours de chant.
  Wetten, dass Marie den Gesangswettbewerb gewinnen wird.

