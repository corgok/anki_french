Beispielsätze: |-
  Le col de sa chemise était largement ouvert.
  Der Kragen seines Hemdes war weit geöffnet.

  Je porte une chemise blanche aujourd’hui.
  Ich trage heute ein weißes Hemd.

  Elle lui a acheté une chemise à porter à la fête.
  Sie kaufte ihm ein Hemd, das er auf der Party tragen sollte.

  J'ai acheté une chemise en coton pour l'été.
  Ich habe ein Baumwollhemd für den Sommer gekauft.

  Il a porté sa chemise en velours préférée pour l'occasion.
  Er hat sein Lieblingscordhemd für die Gelegenheit getragen.

  Les chemises brunes étaient en solde.
  Die Braunhemden waren im Angebot.

  Ils sont restés dans le désert jusqu'à leur dernière chemise.
  Sie blieben in der Wüste, bis sie ihr letztes Hemd verloren hatten.

  Il a laissé ses clés dans la voiture, comme si c'était son dernier sou.
  Er hat seinen Schlüssel im Auto liegen lassen, als ob es sein letztes Hemd wäre.

  Il se soucie de mon opinion comme de sa première chemise.
  Meine Meinung kümmert ihn nicht im Geringsten.

  Il change de femmes comme de chemise.
  Er wechselt die Frauen wie das Hemd.

  Il a envoyé le document dans une chemise à courrier.
  Er hat das Dokument in einer Briefmappe verschickt.

  Elle portait une chemise de soie très élégante.
  Sie trug ein sehr elegantes Seidenhemd.

  Il a mis une chemise américaine sous sa chemise à manches longues.
  Er hat ein Unterhemd unter sein langärmliges Hemd gezogen.

  Il a acheté une chemise à col boutonné pour son entretien d'embauche.
  Er hat ein Button-down-Hemd für sein Vorstellungsgespräch gekauft.

  Elle a offert une chemise pour homme à son père pour son anniversaire.
  Sie hat ihrem Vater zum Geburtstag ein Herrenhemd geschenkt.

