  Die Umverteilung der Haushaltsmittel wurde vom Verwaltungsrat beschlossen.

  La répartition des touristes en petits groupes permet une meilleure gestion des visites.
  Die Einteilung der Touristen in kleine Gruppen ermöglicht eine bessere Verwaltung der Besuche.

