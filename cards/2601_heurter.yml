Beispielsätze: |-
  J’ai heurté la voiture de ma femme.
  Ich bin mit dem Auto meiner Frau zusammengestoßen.

  Je me suis heurté à un mur.
  Ich bin gegen eine Wand gestoßen.

  Elle a heurté à la porte, mais personne n'a répondu.
  Sie klopfte an die Tür, aber niemand antwortete.

  Il s'est heurté à la porte en entrant dans la pièce.
  Er stieß beim Betreten des Raumes gegen die Tür.

  Le général a heurté l'ennemi de front.
  Der General griff den Feind offen an.

  Il a heurté sa tête contre le mur en tombant.
  Er stieß beim Sturz mit dem Kopf gegen die Wand.

  Ce projet se heurte à un problème insoluble.
  Dieses Projekt steht vor einem unlösbaren Problem.

  Je me suis heurté à Pierre dans la rue.
  Ich bin Pierre auf der Straße begegnet.

  Les idées se heurtent dans ma tête, je ne sais pas quoi faire.
  Die Gedanken überschlagen sich in meinem Kopf, ich weiß nicht, was ich tun soll.

  Il s'est heurté avec son frère à cause d'un héritage.
  Er ist mit seinem Bruder wegen eines Erbes aneinander geraten.

