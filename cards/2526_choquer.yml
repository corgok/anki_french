  Personnellement, ces mesures ne me choquent pas.
  Persönlich schockieren mich diese Maßnahmen nicht.

  Cette nouvelle m’a choqué.
  Diese Nachricht hat mich schockiert.

  Marie était choquée de voir que son ami avait volé de l'argent.
  Für Marie war es ein Schock zu sehen, dass ihr Freund Geld gestohlen hatte.

  Ce garçon se choque facilement, même pour une petite blague.
  Dieser Junge ist leicht schockiert, selbst bei einem kleinen Scherz.

  Ce costume choquait le bon goût avec ses couleurs trop voyantes.
  Dieses Kostüm verstieß gegen den guten Geschmack mit seinen zu grellen Farben.

  Ces couleurs criardes choquent la vue, surtout en plein soleil.
  Diese schreienden Farben tun den Augen weh, besonders bei Sonnenschein.

  Je ne me choque plus de rien après avoir vu ce qui s'est passé.
  Mich kann nichts mehr erschüttern, nachdem ich das gesehen habe, was passiert ist.

