Beispielsätze: |-
  Nous avons réclamé un registre des délinquants sexuels.
  Wir haben ein Register für Sexualstraftäter gefordert.

  Je dois vérifier le registre des entrées.
  Ich muss das Eingangsregister überprüfen.

  Le professeur a consulté le registre des absences pour savoir qui était absent ce jour-là.
  Der Lehrer hat die Anwesenheitsliste konsultiert, um zu sehen, wer an diesem Tag gefehlt hat.

  Le professeur a démontré une vaste registre de connaissances sur le sujet.
  Der Professor hat ein breites Spektrum an Kenntnissen über das Thema gezeigt.

  Le comptable a utilisé des registres auxiliaires pour suivre les dépenses de l'entreprise.
  Der Buchhalter hat Nebenbücher geführt, um die Ausgaben des Unternehmens zu verfolgen.

  Le présentateur a changé de registre pour parler plus sérieusement du sujet.
  Der Moderator hat einen anderen Ton angeschlagen, um das Thema ernster zu behandeln.

  Le registre informatique est utilisé pour stocker des informations sur les clients.
  Das Computerregister wird verwendet, um Informationen über Kunden zu speichern.

  Le jardinier tient un registre de tous les arbres et plantes qu'il a plantés.
  Der Gärtner führt über alle Bäume und Pflanzen, die er gepflanzt hat, Buch.

  Le registre central contient les informations de tous les employés de l'entreprise.
  Das Zentralregister enthält die Informationen aller Mitarbeiter des Unternehmens.

  Le registre comptable est utilisé pour suivre les recettes et les dépenses de l'entreprise.
  Das Rechnungsbuch wird verwendet, um die Einnahmen und Ausgaben des Unternehmens zu verfolgen.

  Le registre foncier pour les chemins de fer contient des informations sur les terrains utilisés par les chemins de fer.
  Das Bahngrundbuch enthält Informationen über die von der Bahn genutzten Grundstücke.

  Le registre maritime contient des informations sur les navires qui naviguent sous le pavillon du pays.
  Das Schiffsregister enthält Informationen über die Schiffe, die unter der Flagge des Landes fahren.

