# Diese Felder bitte nicht ändern.
Rang: 2996
Wort: deviner
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: deviner
Femininum / Plural: ''
IPA: \də.vi.ne\
Definition: erraten
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sa tête baissée laissait deviner une calvitie naissante.
  Sein gesenkter Kopf ließ eine beginnende Glatze erkennen.

  Je ne peux pas deviner ce qu’il pense.
  Ich kann nicht erraten, was er denkt.

  Devine qui a gagné.
  Rate mal, wer gewonnen hat.

  Devine qui je suis!
  Rate mal, wer ich bin!

  Tu devines pourquoi il est si heureux.
  Du kannst dir denken, warum er so glücklich ist.

  Le mot de passe se devine facilement.
  Das Passwort ist leicht zu erraten.

