# Diese Felder gerne verbessern!
Wort mit Artikel: l’angle
Femininum / Plural: ''
IPA: \ɑ̃ɡl\
Definition: Winkel, Ecke
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On a fait l’analyse sous deux angles.
  Wir haben die Analyse aus zwei Blickwinkeln durchgeführt.

  Le chat est assis dans l’angle de la pièce.
  Die Katze sitzt in der Ecke des Raumes.

  La table avait un angle de 90 degrés, donc elle était parfaite pour le travail.
  Die Tischplatte hatte einen rechten Winkel, also war sie perfekt zum Arbeiten.

  Il a arrondi les angles dans son discours afin de ne pas offenser personne.
  Er hat in seiner Rede für einen Ausgleich gesorgt, um niemanden zu verärgern.

  Un angle droit est un angle de 90 degrés, tandis qu'un angle aigu est inférieur à 90 degrés.
  Ein rechter Winkel ist ein Winkel von 90 Grad, während ein spitzer Winkel kleiner als 90 Grad ist.

  Vu sous cet angle, le problème semble moins grave.
  Unter diesem Gesichtspunkt betrachtet, scheint das Problem weniger schwerwiegend.

  La maison qui fait l'angle est la plus vieille du quartier.
  Das Eckhaus ist das Älteste im Viertel.

  Je dois aller à l'angle de la rue Napoléon pour prendre le bus.
  Ich muss bis zur Ecke Napoleonstraße gehen, um den Bus zu nehmen.

  Un objectif à grand angle est idéal pour prendre des photos panoramiques.
  Ein Weitwinkelobjektiv eignet sich hervorragend für Panoramaaufnahmen.

  Vu sous un certain angle, le film est un chef-d'œuvre.
  In gewisser Hinsicht ist der Film ein Meisterwerk.

