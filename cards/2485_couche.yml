Beispielsätze: |-
  La couche d’ozone n’était pas menacée.
  Die Ozonschicht war nicht gefährdet.

  Le gâteau a plusieurs couches.
  Die Torte hat mehrere Schichten.

  J'ai étalé une couche de beurre sur du pain frais pour mon petit-déjeuner.
  Ich habe für mein Frühstück frisches Brot mit Butter bestrichen.

  La couche argileuse était très épaisse et dense.
  Die Tonschicht war sehr dick und dicht.

  Les couches laborieuses ont été les premières à protester contre les conditions de travail.
  Die Arbeiterschaft war die Erste, die gegen die Arbeitsbedingungen protestierte.

  La couche jetable est très pratique pour les bébés.
  Die Wegwerfwindel ist sehr praktisch für Babys.

  Malheureusement, elle a fait une fausse couche au deuxième mois de grossesse.
  Leider hat sie im zweiten Monat der Schwangerschaft eine Fehlgeburt erlitten.

  La couche de chocolat sur le gâteau était épaisse et onctueuse.
  Der Schokoladenguss auf dem Kuchen war dick und cremig.

  Il faut passer deux couches de peinture sur le mur pour obtenir une bonne finition.
  Man muss den Wand mit einem Doppelanstrich versehen, um ein gutes Ergebnis zu erzielen.

  Le crépi est appliqué en plusieurs couches pour une meilleure adhésion.
  Der Putz wird mehrlagig aufgebracht, um eine bessere Haftung zu gewährleisten.

  La couche de béton a été coulée sur une épaisseur de 20 cm.
  Die Betonschicht wurde auf eine Dicke von 20 cm gegossen.

  La couche de fond doit être parfaitement sèche avant d'appliquer la peinture finale.
  Der Grundanstrich muss perfekt trocknen, bevor die Endlackierung aufgetragen wird.

