Rang: 213
Wort: plusieurs
Wortart: det, adj, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: plusieurs
Femininum / Plural: ''
IPA: \ply.zjœʁ\
Definition: mehrere
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a plusieurs formes d’humour.
  Es gibt verschiedene Formen von Humor.

  J’ai vu plusieurs amis hier soir.
  Ich habe gestern Abend mehrere Freunde gesehen.

  Il est venu plusieurs fois.
  Er kam mehrmals.

  Je veux rester plusieurs jours.
  Ich möchte mehrere Tage bleiben.

  Je travaille ici depuis plusieurs années.
  Ich arbeite seit mehreren Jahren hier.

  Plusieurs m'ont raconté cette histoire, mais je n'y crois pas vraiment.
  Die Geschichte habe ich von einigen gehört, aber ich glaube sie nicht wirklich.

  Il y a plusieurs années, j'ai vécu une expérience extraordinaire.
  Vor mehreren Jahren habe ich eine außergewöhnliche Erfahrung gemacht.

  Plusieurs d'entre nous étaient présents à la réunion.
  Einige von uns waren bei der Sitzung dabei.

  Plusieurs de ces journaux sont des tabloïds, il ne faut pas les prendre au sérieux.
  Einige von diesen Zeitungen sind Boulevardblätter, man sollte sie nicht ernst nehmen.

  Plusieurs de mes amis sont venus à mon anniversaire.
  Einige meiner Freunde kamen zu meinem Geburtstag.

