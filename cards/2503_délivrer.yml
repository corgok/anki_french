# Diese Felder bitte nicht ändern.
Rang: 2503
Wort: délivrer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: délivrer
Femininum / Plural: ''
IPA: \de.li.vʁe\
Definition: befreien, erlösen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il était temps de se délivrer de ce poids.
  Es war an der Zeit, sich von dieser Last zu befreien.

  Le pharmacien a délivré les médicaments.
  Der Apotheker hat die Medikamente ausgehändigt.

  Les forces spéciales ont réussi à délivrer l'otage du bâtiment assiégé.
  Die Spezialeinheiten haben es geschafft, die Geisel aus dem belagerten Gebäude zu befreien.

  Le lion s'est délivré de ses liens et a rugi avec fureur.
  Der Löwe hat sich von seinen Fesseln befreit und mit Wut gebrüllt.

  Il faut délivrer Jean de ce raseur qui ne cesse de le harceler.
  Man muss Jean von dieser Nervensäge befreien, die ihn ständig belästigt.

  Le héros a délivré le village du mal qui le terrorisait.
  Der Held hat das Dorf vom Bösen befreit, das es terrorisiert hat.

  La police a délivré les documents contre paiement d'une rançon.
  Die Polizei hat die Dokumente gegen Zahlung eines Lösegelds ausgeliefert.

  Ses amis l'ont délivré de ses liens et l'ont emmené dans un endroit sûr.
  Seine Freunde haben ihn von seinen Fesseln befreit und ihn an einen sicheren Ort gebracht.

  Je suis délivré de ce souci, qui me hantait depuis des semaines.
  Ich bin diese Sorge los, die mich seit Wochen verfolgt hat.

