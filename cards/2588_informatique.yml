Wort: informatique
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: l’informatique
Femininum / Plural: ''
IPA: \ɛ̃.fɔʁ.ma.tik\
Definition: Informatik
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je veux faire mon bac en informatique.
  Ich möchte mein Abitur in Informatik machen.

  Je suis étudiant en informatique.
  Ich studiere Informatik.

  Une application informatique est un programme qui permet d'accomplir des tâches spécifiques sur un ordinateur.
  Eine Computeranwendung ist ein Programm, das auf einem Computer verwendet wird, um bestimmte Aufgaben zu erledigen.

  L'informatique théorique est un domaine d'étude qui se concentre sur les fondements théoriques de l'informatique.
  Computerforschung ist ein Fachgebiet, das sich mit den theoretischen Grundlagen der Informatik befasst.

  La saisie informatique est le processus de l'entrée de données dans un ordinateur.
  Datenerfassung ist der Vorgang, bei dem Daten in einen Computer eingegeben werden.

  Les ensembles informatiques sont des systèmes de plusieurs ordinateurs qui sont interconnectés pour partager des ressources et des données.
  Vernetzte Datenverarbeitungsanlagen sind Systeme aus mehreren Computern, die miteinander verbunden sind, um Ressourcen und Daten auszutauschen.

  L'ingénierie informatique est le processus de conception, de développement et de maintenance de systèmes informatiques.
  Die Systemplanung ist der Prozess der Planung, Entwicklung und Wartung von Computersystemen.

