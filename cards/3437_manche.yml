# Diese Felder gerne verbessern!
Wort mit Artikel: le/la manche
Femininum / Plural: ''
IPA: \mɑ̃ʃ\
Definition: |-
  <span class="disamb">le:</span> Griff<br>
  <span class="disamb">la:</span> Ärmel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je l’essuie avec ma manche.
  Ich wische ihn mit meinem Ärmel ab.

  Nous avons traversé la Manche en ferry.
  Wir sind mit der Fähre über den Ärmelkanal gefahren.

  Elle portait un chemisier à manches courtes, ce qui la rendait plus détendue.
  Sie trug eine Bluse mit kurzen Ärmeln, was sie entspannter wirken ließ.

  Après avoir échoué à ses examens, il a jeté le manche après la cognée et a décidé de ne plus aller à l'école.
  Nachdem er bei seinen Prüfungen durchgefallen war, hat er die Flinte ins Korn geworfen und beschlossen, die Schule nicht mehr zu besuchen.

  Le directeur était du côté du manche et a soutenu la décision du conseil d'administration.
  Der Direktor war auf der Seite des Stärkeren und unterstützte die Entscheidung des Verwaltungsrats.

  La tâche de traduire ce document s'est avérée être un manche, mais j'ai fini par la terminer.
  Die Aufgabe, dieses Dokument zu übersetzen, war eine harte Nuss zu knacken, aber ich habe es schließlich geschafft.

  Il s'y est pris comme un manche et a cassé le vase en essayant de le nettoyer.
  Er hat sich linkisch angestellt und die Vase zerbrochen, als er versuchte, sie zu putzen.

  Il a retroussé ses manches et s'est mis au travail.
  Er hat die Ärmel hochgekrempelt und sich an die Arbeit gemacht.

  Le match de tennis s'est terminé en deux manches.
  Das Tennismatch endete in zwei Sätzen.

  Il a remporté la première manche du tournoi.
  Er hat die erste Runde des Turniers gewonnen.

  Elle portait un chemisier à manches longues pour se protéger du froid.
  Sie trug eine Bluse mit langen Ärmeln, um sich vor der Kälte zu schützen.

  Il a travaillé en manches de chemise toute la journée.
  Er hat den ganzen Tag in Hemdsärmeln gearbeitet.

  L'appareil photo est déclenché grâce à un bouton situé sur le manche.
  Die Kamera wird durch einen Knopf am Griff ausgelöst.

  Son manche est flexible et sa tête s'incline.
  Ihr Griff ist biegsam, der Kopf lässt sich abwinkeln.

  Le manche et la pointe sont ornés de décors baroques.
  Der Stiel und die Spitze sind mit barocken Prägungen geschmückt.

  L'utilisation d'aluminium haute qualité rend le manche à la fois léger et robuste.
  Der Einsatz von hochwertigem Aluminium macht den Stiel zugleich leicht und robust.

