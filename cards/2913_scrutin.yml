Beispielsätze: |-
  Nous établirions des dates de scrutin fixes.
  Wir würden feste Wahltermine festlegen.

  Le scrutin présidentiel aura lieu l’année prochaine.
  Die Präsidentschaftswahl findet nächstes Jahr statt.

  La France utilise le scrutin majoritaire à deux tours pour les élections présidentielles.
  In Frankreich werden die Präsidentschaftswahlen nach dem Mehrheitswahlsystem mit zwei Wahlgängen durchgeführt.

  Le scrutin majoritaire est un mode de scrutin simple à comprendre.
  Das Mehrheitswahlsystem ist ein Wahlsystem, das einfach zu verstehen ist.

  Le mode de scrutin majoritaire est souvent critiqué pour son manque de proportionnalité.
  Das Mehrheitswahlsystem wird häufig dafür kritisiert, dass es nicht proportional ist.

  Le mode de scrutin proportionnel est utilisé pour les élections européennes en France.
  In Frankreich werden die Europawahlen nach dem Verhältniswahlsystem durchgeführt.

