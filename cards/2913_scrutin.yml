  Das Mehrheitswahlsystem wird häufig dafür kritisiert, dass es nicht proportional ist.

  Le mode de scrutin proportionnel est utilisé pour les élections européennes en France.
  In Frankreich werden die Europawahlen nach dem Verhältniswahlsystem durchgeführt.

