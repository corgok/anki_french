# Diese Felder bitte nicht ändern.
Rang: 2870
Wort: enterrer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: enterrer
Femininum / Plural: ''
IPA: \ɑ̃.te.ʁe\
Definition: begraben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Enterre-moi dans un tombeau sans nom.
  Begrabe mich in einem namenlosen Grab.

  Il faut enterrer le chien dans le jardin.
  Wir müssen den Hund im Garten beerdigen.

  Le célèbre écrivain a souhaité être enterré à Rome, dans la ville éternelle.
  Der berühmte Schriftsteller wünschte, in Rom, der ewigen Stadt, begraben zu liegen.

  Après une vie trépidante, il a décidé de s'enterrer à la campagne, loin du bruit et de la foule.
  Nach einem hektischen Leben beschloss er, sich aufs Land zurückzuziehen, weg vom Lärm und der Hektik.

  Le vieux monsieur, malgré son âge avancé, est en pleine forme et il nous enterrera tous.
  Der alte Herr ist trotz seines hohen Alters topfit und wird uns noch alle überleben.

  Hier, il a enterré sa mère.
  Gestern hat er seine Mutter zu Grabe getragen.

  Les ruines de Pompéi sont enterrées sous des mètres de cendres volcaniques.
  Die Ruinen von Pompeji sind unter mehreren Metern vulkanischer Asche begraben.

  Le gouvernement a tenté d'enterrer un scandale financier, mais la presse a réussi à le dévoiler.
  Die Regierung versuchte, einen Finanzskandal unter den Teppich zu kehren, aber die Presse gelang es, ihn ans Licht zu bringen.

  N'enterrez pas trop vite cet homme politique! Il pourrait encore nous surprendre.
  Schreiben Sie diesen Politiker nicht vorschnell ab! Er könnte uns noch überraschen.

