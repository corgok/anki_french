Beispielsätze: |-
  Certaines autres ont subi de terribles ravages.
  Einige andere haben schreckliche Verwüstungen erlitten.

  Je ne veux plus subir cette situation.
  Ich will diese Situation nicht mehr hinnehmen.

  J'ai dû subir une opération chirurgicale.
  Ich musste mich einem chirurgischen Eingriff unterziehen.

  Elle a subi une fracture à la jambe lors de l'accident.
  Bei dem Unfall erlitt sie einen Beinbruch.

  Ils ont subi de graves pertes financières à cause de la crise économique.
  Sie erlitten aufgrund der Wirtschaftskrise schwere finanzielle Verluste.

  Les agriculteurs ont subi des dommages importants suite à la tempête.
  Die Landwirte erlitten durch den Sturm erhebliche Schäden.

  Il refuse de subir les pressions de son patron.
  Er weigert sich, sich von seinem Chef unter Druck setzen zu lassen.

  Marie a raconté les injustices qu'elle avait subies au cours de sa vie.
  Marie erzählte von dem Unrecht, das sie in ihrem Leben erlitten hatte.

  Il a fini par subir le charme de la jeune femme.
  Er erlag schließlich dem Charme der jungen Frau.

  Il a subi une opération à la jambe, qui s'est bien passée.
  Er wurde am Bein operiert, was gut verlaufen ist.

  Le suspect a subi un long interrogatoire, mais il a refusé de coopérer.
  Der Verdächtige wurde einem langen Verhör unterzogen, aber er weigerte sich, zu kooperieren.

