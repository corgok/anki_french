Beispielsätze: |-
  Cette interdiction s’applique aux télévisions.
  Dieses Verbot gilt für Fernsehgeräte.

  Il y a une interdiction de fumer ici.
  Hier herrscht Rauchverbot.

  Les parents ont décidé l'interdiction du jeu vidéo à leur fils, car il y passait trop de temps.
  Die Eltern haben beschlossen, ihrem Sohn das Videospiel zu verbieten, weil er zu viel Zeit damit verbracht hat.

  Le joueur est frappé d'interdiction pour avoir triché pendant le match.
  Der Spieler ist suspendiert, weil er während des Spiels betrogen hat.

  L'enfant a fait la fête malgré l'interdiction de ses parents.
  Das Kind hat trotz des Verbots seiner Eltern gefeiert.

  La mairie a levé l'interdiction de se baigner dans la rivière, car la qualité de l'eau s'est améliorée.
  Die Gemeinde hat das Badeverbot in der Flussmündung aufgehoben, weil sich die Wasserqualität verbessert hat.

  L'interdiction d'un film aux enfants est souvent due à la violence ou au contenu sexuel.
  Ein Film wird oft für Kinder verboten, weil er Gewalt oder Sex beinhaltet.

  L'interdiction de stationnement aux camions est valable de 8h à 18h.
  Das Parkverbot für LKW gilt von 8 bis 18 Uhr.

  L'interdiction légale du travail des enfants vise à protéger leur santé et leur éducation.
  Das gesetzliche Verbot von Kinderarbeit soll deren Gesundheit und Bildung schützen.

  "Interdiction de stationner", c'est une pancarte que l'on peut voir dans les rues.
  „Parken verboten“, so steht es auf einem Schild, das man in den Straßen sehen kann.

  "Interdiction de fumer", on peut trouver ce panneau dans les endroits publics.
  „Rauchen verboten“, dieses Schild findet man an öffentlichen Orten.

  "Interdiction de pénétrer sur le chantier", ce panneau signale un danger.
  „Betreten der Baustelle verboten“, dieses Schild warnt vor Gefahr.

