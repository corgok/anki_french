# Diese Felder bitte nicht ändern.
Rang: 2671
Wort: rose
Wortart: nadj(f), nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la rose
Femininum / Plural: ''
IPA: \ʁoz\
Definition: Rose; rosa
Register: ↗Fiktion
Beispielsätze: "J’ai regardé le ciel tout rose derrière les arbres noirs.\nIch schaute\
  \ in den rosafarbenen Himmel hinter den schwarzen Bäumen.\n\nElle a acheté des roses\
  \ pour sa mère.\nSie hat Rosen für ihre Mutter gekauft.\n\nJe vois une rose.\nIch\
  \ sehe eine Rose.\n\nElle a une rose dans la main.\nSie hat eine Rose in der Hand.\n\
  \nAu couchant, le ciel baignait dans une lumière rose, qui illuminait les nuages\
  \ comme des pétales géants.\nDer Abendhimmel leuchtete rosenfarben, und die Wolken\
  \ sahen aus wie riesige Blütenblätter.\n\nLa fleur, aux pétales doux et délicats,\
  \ ressemblait à une rose.\nDie Blüte, mit ihren weichen und zarten Blütenblättern,\
  \ sah aus wie eine Rose.\n\nDepuis qu'elle a rencontré Pierre, elle voit la vie\
  \ en rose. \nSeit sie Pierre kennengelernt hat, sieht sie das Leben durch die rosarote\
  \ Brille.\n\nCe roman à l'eau de rose est tellement prévisible qu'on sait déjà comment\
  \ il va se terminer.\nDieser kitschige Roman ist so vorhersehbar, dass man schon\
  \ weiß, wie er ausgehen wird.\n\nIl faut bien se rappeler qu'il n'y a pas de roses\
  \ sans épines, et que la vie n'est pas toujours facile.\nMan sollte sich immer daran\
  \ erinnern, dass es keine Rosen ohne Dornen gibt und das Leben nicht immer einfach\
  \ ist.\n\nLa jeune fille était fraîche comme une rose, avec ses joues roses et ses\
  \ yeux pétillants.\nDas junge Mädchen war frisch wie der junge Morgen, mit ihren\
  \ rosigen Wangen und ihren strahlenden Augen.\n\nIl a envoyé sa petite amie sur\
  \ les roses en lui avouant qu'il l'aimait déjà.\nEr hat seine Freundin abblitzen\
  \ lassen, indem er ihr gestand, dass er sie schon geliebt hat.\n\nLe téléphone rose\
  \ était un symbole de la liberté et de la transgression dans les années 1980.\n\
  Der Telefonsex war in den 1980er Jahren ein Symbol für Freiheit und Überschreitung.\n\
  \nLa robe rose saumon était parfaitement assortie à ses cheveux blonds.\nDas lachsfarbene\
  \ Kleid passte perfekt zu ihrem blonden Haar.\n\nElle était en rose, de la tête\
  \ aux pieds, avec un chapeau rose et des chaussures roses.\nSie war in Rosa gekleidet,\
  \ vom Kopf bis zu den Füßen, mit einem rosa Hut und rosa Schuhen."

