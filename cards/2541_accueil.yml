Wort: accueil
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’accueil
Femininum / Plural: ''
IPA: \a.kœj\
Definition: Empfang
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L’émission a reçu un très bon accueil.
  Die Sendung wurde sehr gut aufgenommen.

  L’accueil des nouveaux étudiants est très important.
  Der Empfang neuer Studenten ist sehr wichtig.

  La famille de Jean lui a fait bon accueil lorsqu'il est arrivé de son voyage.
  Die Familie von Jean hat ihn freundlich empfangen, als er von seiner Reise zurückkam.

  Le directeur de l'entreprise lui a fait mauvais accueil lors de son entretien.
  Der Chef des Unternehmens hat ihn unfreundlich empfangen, als er zu seinem Vorstellungsgespräch kam.

  On lui a réservé un bon accueil à son arrivée à l'hôtel.
  Man hat ihn gut aufgenommen, als er im Hotel ankam.

  Le roi a réservé un accueil froid à la reine d'Angleterre.
  Der König hat der Königin von England einen ziemlich kühlen Empfang bereitet.

  Le comité a réservé un accueil chaleureux à la proposition du président.
  Der Ausschuss hat den Vorschlag des Präsidenten mit herzlichem Empfang aufgenommen.

  Le comité a réservé un accueil mitigé à la proposition du président.
  Der Ausschuss hat den Vorschlag des Präsidenten mit mäßiger Begeisterung aufgenommen.

  Les villageois ont fait un accueil en musique au cortège royal.
  Die Dorfbewohner haben dem königlichen Gefolge ein Begrüßungsständchen gespielt.

