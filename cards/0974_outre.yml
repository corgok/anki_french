# Diese Felder bitte nicht ändern.
Rang: 974
Wort: outre
Wortart: adv, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: outre
Femininum / Plural: ''
IPA: \utʁ\
Definition: außer; zudem
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a en outre publié deux ouvrages.
  Darüber hinaus at er zwei Bücher veröffentlicht.

  J'aimerais visiter d'autres pays outre la France.
  Ich würde gerne andere Länder außerhalb von Frankreich besuchen.

  Il a reçu une récompense, outre son salaire habituel.
  Er erhielt neben seinem üblichen Gehalt auch eine Belohnung.

  Elle a des compétences outre le domaine de l'informatique.
  Sie hat neben dem Bereich der Informatik noch weitere Fähigkeiten.

  Outre les légumes, j'ai également acheté des fruits.
  Neben Gemüse kaufte ich auch Obst.

  Outre le mauvais temps, nous avons passé de bonnes vacances.
  Abgesehen vom schlechten Wetter hatten wir einen schönen Urlaub.

  Outre que cela est connu, il est important de noter que la situation est en train de changer.
  Abgesehen davon, dass dies bekannt ist, ist es wichtig zu beachten, dass sich die Situation im Wandel befindet.

  Il était gonflé comme une outre après avoir mangé toute la tarte.
  Er war aufgebläht wie ein Ballon, nachdem er die ganze Torte gegessen hatte.

  Il était plein comme une outre après avoir bu toute la bière.
  Er war voll wie eine Haubitze, nachdem er das ganze Bier getrunken hatte.

