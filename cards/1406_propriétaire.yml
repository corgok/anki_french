# Diese Felder bitte nicht ändern.
Rang: 1406
Wort: propriétaire
Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: propriétaire
Femininum / Plural: ''
IPA: \pʁɔ.pʁi.je.tɛʁ\
Definition: Eigentümer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes le propriétaire des lieux?
  Sie sind der Eigentümer des Grundstücks?

  Le propriétaire de la maison est venu nous rendre visite.
  Der Eigentümer des Hauses hat uns besucht.

  Marie est la propriétaire du bistro "Le Petit Coin".
  Marie ist die Kneipenbesitzerin des "Le Petit Coin".

  Mme Dubois est propriétaire exclusive de cette maison.
  Frau Dubois ist die Alleineigentümerin dieses Hauses.

  Catherine est propriétaire du magasin de chaussures "Chaussures Chic".
  Catherine ist die Ladeninhaberin des Schuhladens "Chaussures Chic".

  Sophie est propriétaire d'un chat et d'un chien.
  Sophie ist Kleintierhalterin, sie hat eine Katze und einen Hund.

  Monsieur Martin est propriétaire immobilier dans le centre-ville.
  Herr Martin ist Haus- und Grundbesitzer im Stadtzentrum.

  La famille Dupont est propriétaire foncier d'une grande parcelle de terre.
  Die Familie Dupont ist Grundstücksbesitzerin einer großen Parzelle.

  Le propriétaire voisin a planté un grand arbre qui bloque la vue sur la mer.
  Die Grundstücksnachbarin hat einen großen Baum gepflanzt, der die Sicht auf das Meer versperrt.

  Le yacht appartient à un propriétaire de bateau américain.
  Die Yacht gehört einem amerikanischen Schiffseigentümer.

  L'usine appartient à une famille de propriétaires d'usines.
  Die Fabrik gehört einer Familie von Fabrikbesitzern.

  L'appartement est en propriété indivis avec son frère.
  Die Wohnung ist in Bruchteilseigentum mit seinem Bruder.

