Rang: 590
Wort: indiquer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: indiquer
Femininum / Plural: ''
IPA: \ɛ̃.di.ke\
Definition: (an-)zeigen, angeben
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le contrôleur indique qu’il est prêt.
  Der Kontroller zeigt an, dass er bereit ist.

  Pouvez-vous m’indiquer le chemin?
  Können Sie mir den Weg anzeigen?

  Le policier a indiqué le suspect de la main.
  Der Polizist deutete mit dem Finger auf den Verdächtigen.

  La vendeuse a indiqué à la cliente comment aller au rayon des fruits.
  Die Verkäuferin hat der Kundin gesagt, wie sie zum Obstregal kommt.

  Le professeur a indiqué à ses élèves ce que représente ce symbole.
  Der Professor hat seinen Schülern erklärt, was dieses Symbol darstellt.

  La fumée indique que le feu est encore actif.
  Der Rauch zeigt an, dass das Feuer noch aktiv ist.

  Le son de la cloche a indiqué que la classe était terminée.
  Der Klang der Glocke hat angezeigt, dass der Unterricht vorbei war.

  Le panneau indique qu'il est interdit de fumer.
  Das Schild zeigt an, dass Rauchen verboten ist.

  Rien n'indique qu'il est parti en vacances.
  Nichts deutet darauf hin, dass er in Urlaub gefahren ist.

  Tout indique qu'il n'est plus là, il a disparu.
  Alles deutet darauf hin, dass er nicht mehr da ist, er ist verschwunden.

