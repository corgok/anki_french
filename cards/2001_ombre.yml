  Pierre a peur de son ombre depuis qu'il a vu le film d'horreur.
  Pierre hat Angst vor seinem eigenen Schatten, seit er den Horrorfilm gesehen hat.

  Il y a une ombre au tableau, car les coûts de production ont augmenté.
  Die Sache hat einen Nachteil, denn die Produktionskosten sind gestiegen.

  Le détective courait après une ombre, car il n'avait aucune preuve concrète.
  Der Detektiv jagte einem Schatten nach, weil er keine konkreten Beweise hatte.

  Le vieil homme n'était plus que l'ombre de soi-même après sa maladie.
  Der alte Mann war nur noch der Schatten seiner selbst, nachdem er krank geworden war.

  Le grand chêne faisait de l'ombre à la petite maison.
  Der große Baum spendete der kleinen Hütte Schatten.

  Il a lâché la proie pour l'ombre.
  Er jagte Schimären nach, statt zuzugreifen.

  Le gouvernement a laissé la situation économique dans l'ombre en refusant de publier les chiffres.
  Die Regierung hat die Wirtschaftslage im Ungewissen gelassen, indem sie sich weigerte, die Zahlen zu veröffentlichen.

  Les autorités ont mis le suspect à l'ombre après avoir trouvé des preuves accablantes.
  Die Behörden haben den Verdächtigen hinter Schloss und Riegel gebracht, nachdem sie belastende Beweise gefunden hatten.

  Le chien suivait son maître comme son ombre partout où il allait.
  Der Hund folgte seinem Herrchen wie ein Schatten, wohin er auch ging.

  Sophie vivait dans l'ombre de sa sœur aînée, qui était très brillante.
  Sophie stand im Schatten ihrer älteren Schwester, die sehr brillant war.

