# Diese Felder bitte nicht ändern.
Rang: 2725
Wort: disputer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: disputer
Femininum / Plural: ''
IPA: \dis.py.te\
Definition: streiten
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons tort de nous disputer ainsi.
  Es ist falsch, dass wir uns so streiten.

  Ils ont commencé à se disputer.
  Sie haben angefangen zu streiten.

  Le professeur a disputé son élève pour son manque de préparation.
  Der Lehrer hat seinen Schüler für dessen mangelnde Vorbereitung ausgeschimpft.

  Les deux amis se sont disputés à propos de la politique.
  Die beiden Freunde haben sich über Politik gestritten.

  Il a disputé la victoire à son adversaire.
  Er hat seinem Gegner den Sieg streitig gemacht.

  Le titre de champion du monde se dispute chaque année.
  Der Titel des Weltmeisters wird jedes Jahr ausgespielt.

  L'équipe de France est très disputée en Coupe du Monde.
  Die französische Mannschaft ist bei der Weltmeisterschaft hart umkämpft.

  Elle a disputé ses droits devant la justice.
  Sie hat sich vor Gericht ihr Recht erstritten.

  Les enfants se disputent le dernier morceau de gâteau.
  Die Kinder streiten sich um das letzte Stück Kuchen.

  La finale du tournoi se dispute samedi.
  Das Finale des Turniers wird am Samstag ausgetragen.

  Il s'est fait disputer par sa mère pour être arrivé en retard.
  Er wurde von seiner Mutter ausgeschimpft, weil er zu spät gekommen war.

