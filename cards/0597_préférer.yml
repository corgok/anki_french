Rang: 597
Wort: préférer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: préférer
Femininum / Plural: ''
IPA: \pʁe.fe.ʁe\
Definition: vorziehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Préférez-vous que j’appelle la police?
  Soll ich lieber die Polizei rufen?

  Je préfère le thé au café.
  Ich ziehe Tee Kaffee vor.

  Marie préfère son mari à son beau-frère.
  Marie mag ihren Mann lieber als ihren Schwager.

  Les palmiers préfèrent un climat humide.
  Palmen gedeihen besonders gut in feuchtem Klima.

  Je préfère le vin rouge au vin blanc.
  Ich bevorzuge Rotwein gegenüber Weißwein.

  Mon grand-père préfère le champagne.
  Mein Großvater bevorzugt Champagner.

  J'aimerais beaucoup vivre en ville, mais je préfère vivre à la campagne.
  Ich würde sehr gerne in der Stadt leben, aber ich bevorzuge es, auf dem Land zu leben.

  Préférez-vous du thé ou du café?
  Trinken Sie lieber Tee oder Kaffee?

  Je préfère aller me promener que d'aller au cinéma.
  Ich gehe lieber spazieren als ins Kino.

  Je préfère que tu le fasses.
  Mir ist es lieber, wenn du das machst.

  Je te préfère avec les cheveux courts.
  Mir gefällst du mit kurzen Haaren besser.

  Si tu préfères, on peut prendre un taxi.
  Wenn es dir lieber ist, können wir ein Taxi nehmen.

