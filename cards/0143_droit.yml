  \ a obtenu lui a donné le droit d'exercer la profession d'architecte.\nDer Abschluss,\
  \ den sie erworben hat, gab ihr die Gewerbeberechtigung, Architektin zu werden.\n\
  \nLe droit administratif régit les relations entre l'administration et les citoyens.\n\
