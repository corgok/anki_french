  \ de la majorité.\nSie hat das Recht, ihre Argumente vorzubringen, auch wenn sie\
  \ die Meinung der Mehrheit nicht teilt.\n\nLe club a accordé à Jean le statut de\
  \ membre de plein droit, ce qui lui donne accès à toutes les activités.\nDer Verein\
  \ hat Jean den Status eines vollberechtigten Mitglieds verliehen, was ihm Zugang\
  \ zu allen Aktivitäten ermöglicht.\n\nIl a le droit de faire tout ce qu'il veut\
  \ avec son argent, après tout, c'est le sien.\nEr hat das Recht, mit seinem Geld\
  \ zu machen, was er will, schließlich ist es seins.\n\nIls ont des droits sur la\
  \ maison, car ils ont contribué à son financement.\nSie haben Ansprüche auf das\
  \ Haus, da sie zur Finanzierung beigetragen haben.\n\nLe juge a estimé qu'il était\
  \ dans son droit de refuser la demande de l'accusé.\nDer Richter befand, dass er\
  \ im Recht war, den Antrag des Angeklagten abzulehnen.\n\nElle est en droit de réclamer\
  \ une compensation pour les dommages subis.\nSie hat das Recht, eine Entschädigung\
  \ für den erlittenen Schaden zu fordern.\n\nIl a exercé son droit de vote pendant\
  \ toutes les élections.\nEr hat sein Wahlrecht bei allen Wahlen ausgeübt. \n\nLa\
  \ perte de son permis de conduire lui a fait perdre le droit de conduire.\nDer Verlust\
  \ seines Führerscheins hat ihn das Recht zum Fahren verloren."

