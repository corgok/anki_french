# Diese Felder bitte nicht ändern.
Rang: 2932
Wort: arranger
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: arranger
Femininum / Plural: ''
IPA: \a.ʁɑ̃.ʒe\
Definition: ordnen, regeln
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est moi qui ai tout arrangé.
  Ich war es, der alles arrangiert hat.

  Quelle heure t'arrange ?
  Welche Zeit würde dir passen?

  Tu as une heure pour tout arranger.
  Sie haben eine Stunde, um alles zu regeln.

  Je vais arranger les fleurs.
  Ich werde die Blumen arrangieren.

  Je suis sûr que nous pouvons arranger ça.
  Ich bin sicher, dass wir das regeln können.

  Il a arrangé l'histoire à sa façon, pour se présenter sous un jour plus favorable.
  Er hat die Geschichte so hingebogen, wie es ihm gelegen kam, um sich in einem besseren Licht darzustellen.

  S'arranger avec son voisin pour partager le coût de la tonte de la pelouse.
  Sich mit dem Nachbarn einigen, die Kosten für das Rasenmähen zu teilen.

  Il ne s'est pas arrangé, malgré tous ses efforts pour trouver un emploi.
  Er hat sich nicht zu seinem Vorteil verändert, trotz all seiner Bemühungen, einen Job zu finden.

  Tout est arrangé pour le mariage, la salle est réservée et le traiteur est choisi.
  Alles ist geregelt für die Hochzeit, der Saal ist reserviert und der Caterer ist ausgewählt.

  Arranger son travail pour pouvoir partir en vacances plus tôt.
  Sich seinen Arbeitsplan so einrichten, dass er früher in den Urlaub fahren kann.

  Se faire arranger le portrait par un peintre amateur, qui n'a pas vraiment de talent.
  Von einem Hobbymaler, der nicht wirklich Talent hat, übel zugerichtet werden.

  Arranger tous les symboles sur le côté gauche de l'écran, pour une meilleure ergonomie.
  Alle Symbole links auf dem Bildschirm anordnen, für eine bessere Ergonomie.

  S'arranger pour que son enfant fasse ses devoirs avant de sortir jouer.
  Es sich so einrichten, dass sein Kind seine Hausaufgaben macht, bevor es zum Spielen rausgeht.

  Ça m'arrange vraiment! Je peux ainsi terminer mon travail plus tôt.
  Das kommt mir sehr gelegen! So kann ich meine Arbeit früher beenden.

  Si ça vous arrange, nous pourrions nous rencontrer demain matin.
  Wenn es Ihnen recht ist, könnten wir uns morgen früh treffen.

