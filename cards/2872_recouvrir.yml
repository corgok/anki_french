Beispielsätze: |-
  La terre est recouverte d’eau.
  Die Erde ist mit Wasser bedeckt.

  Je vais recouvrir le gâteau de crème.
  Ich werde den Kuchen mit Sahne bedecken.

  Marie a décidé de recouvrir son vieux fauteuil en cuir avec un tissu rayé.
  Marie hat beschlossen, ihren alten Ledersessel mit einem gestreiften Stoff zu beziehen.

  Le toit se recouvre de neige chaque hiver, ce qui rend la vue magnifique.
  Das Dach ist jedes Jahr im Winter mit Schnee bedeckt, was den Anblick wunderschön macht.

  La mère a recouvert son enfant de sa couverture préférée, un ours en peluche.
  Die Mutter hat ihr Kind mit seiner Lieblingsdecke, einem Kuscheltier, wieder zudecken.

  L'arrogance de Paul recouvre la timidité qu'il ressent face aux femmes.
  Hinter der Arroganz von Paul steckt die Schüchternheit, die er gegenüber Frauen verspürt.

  Il faisait froid dans la chambre, alors Pierre s'est recouvert d'une épaisse couverture.
  Es war kalt im Zimmer, deshalb hat sich Pierre mit einer dicken Decke zugedeckt.

  Ils ont recouvert le mur de papier peint à fleurs pour donner à la pièce un aspect plus joyeux.
  Sie haben die Wand mit Blumenmuster tapeziert, um dem Raum eine fröhlichere Atmosphäre zu verleihen.

  Le toit de la maison a été recouvert de tuiles rouges, ce qui lui donne un style rustique.
  Das Dach des Hauses wurde mit roten Ziegeln bedeckt, was ihm einen rustikalen Stil verleiht.

  On peut recouvrir le sol de la salle de bain avec des carreaux de céramique.
  Man kann den Boden des Badezimmers mit Keramikfliesen bedecken.

  Le lac était recouvert de buée le matin, ce qui créait un effet mystérieux.
  Der See war am Morgen mit Nebel bedeckt, was einen geheimnisvollen Effekt erzeugte.

  La maison a été entièrement recouverte de crépi blanc, ce qui lui donne un aspect moderne.
  Das Haus wurde komplett mit weißem Verputz versehen, was ihm ein modernes Aussehen verleiht.

  Le canapé est recouvert d'un tissu neuf, il est comme neuf.
  Das Sofa ist mit einem neuen Stoff bezogen, es ist wie neu.

