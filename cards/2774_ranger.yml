# Diese Felder gerne verbessern!
Wort mit Artikel: ranger
Femininum / Plural: ''
IPA: \ʁɑ̃.dʒœʁ\
Definition: aufräumen, ordnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il range les deux tasses de café dans l’évier.
  Er räumt die beiden Kaffeetassen in die Spüle.

  Je dois ranger ma chambre.
  Ich muss mein Zimmer aufräumen.

  S'il te plaît, va ranger tes affaires ailleurs !
  Häng bitte endlich deine Sachen weg!

  Il passe son temps à ranger sa collection de timbres.
  Er verbringt seine Zeit mit Aufräumen seiner Briefmarkensammlung.

  Il s'est rangé à l'avis de son médecin et a arrêté de fumer.
  Er hat sich der Ansicht seines Arztes angeschlossen und mit dem Rauchen aufgehört.

  Il a rangé la voiture dans le garage.
  Er hat das Auto in die Garage geparkt.

  Le professeur a essayé de ranger ses étudiants à son avis sur la question.
  Der Professor hat versucht, seine Studenten für seine Ansicht zu der Frage zu gewinnen.

  Où se range le livre ? Je ne trouve pas de place pour lui sur l'étagère.
  Wo kommt das Buch hin? Ich finde keinen Platz dafür im Regal.

  Le directeur a rangé son nouveau stagiaire sous l'autorité de son responsable.
  Der Chef hat seinen neuen Praktikanten unter die Aufsicht seines Vorgesetzten gestellt.

  Le saladier se range où ? Je ne sais pas où le mettre.
  Wo kommt die Salatschüssel rein? Ich weiß nicht, wo ich sie hinlegen soll.

