Rang: 2999
Wort: baiser
Wortart: nm, vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: le baiser
Femininum / Plural: ''
IPA: \bɛ.ze\
Definition: Kuss; küssen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Votre amoureux vous a donné un baiser d’adieu.
  Ihr Geliebter hat Ihnen einen Abschiedskuss gegeben.

  Ils se sont embrassés et ont baisé.
  Sie haben sich geküsst und umarmt.

  Ce baiser était incroyable.
  Der Kuss war unglaublich.

  Elle lui a donné son premier baiser.
  Sie gab ihm den ersten Kuss.

  La grand-mère a donné à son petit-fils un baiser sur la joue avant de le laisser partir.
  Die Großmutter küsste ihren Enkel auf die Wange, bevor sie ihn gehen ließ.

  Il a baisé la main de la reine avec respect.
  Er küsste der Königin mit Respekt die Hand.

  Je vous envoie de bons baisers de Paris.
  Ich schicke euch liebe Grüße aus Paris.

  Elle lui a envoyé un baiser de la main en guise d'au revoir.
  Sie warf ihm eine Kusshand zum Abschied zu.

