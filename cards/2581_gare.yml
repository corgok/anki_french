Beispielsätze: |-
  On retrouve le mec à la gare.
  Wir treffen den Mann am Bahnhof.

  Je vais à la gare prendre le train.
  Ich gehe zum Bahnhof, um den Zug zu nehmen.

  Où se trouve la gare ?
  Wo befindet sich der Bahnhof?

  Leur maison est loin de la gare.
  Ihr Haus liegt weit vom Bahnhof entfernt.

  Je pris un taxi pour la gare.
  Ich nahm ein Taxi zum Bahnhof.

  Nous sommes arrivés à la gare centrale, où nous avons pris le train pour Lyon.
  Wir sind am Hauptbahnhof angekommen, wo wir den Zug nach Lyon genommen haben.

  Le train est arrivé sans crier gare, ce qui nous a surpris.
  Der Zug kam ohne Vorwarnung, was uns überrascht hat.

  Gare à toi! La voiture arrive à toute vitesse!
  Pass bloß auf! Das Auto kommt mit Vollgas!

  La gare frontalière était bondée de touristes.
  Der Grenzübergang war voller Touristen.

  Le bateau a accosté à son gare fluviale.
  Das Boot hat an seinem Liegeplatz angelegt.

  Le train est entré en gare avec un grand bruit.
  Der Zug fuhr mit großem Lärm ein.

  Le train est enfin en gare, après un voyage fatigant.
  Der Zug ist endlich eingefahren, nach einer anstrengenden Reise.

  Gare à ta tête! Les branches de cet arbre sont basses.
  Pass auf deinen Kopf auf! Die Äste dieses Baums hängen tief.

  Gare aux conséquences! Tu as fait une grave erreur.
  Du wirst schon sehen! Du hast einen großen Fehler gemacht.

  Gare à tes fesses! La chaise est instable.
  Vorsicht, sonst setzt's was! Der Stuhl ist instabil.

