  Der Warschauer Pakt war ein Militärbündnis zwischen den kommunistischen Ländern Osteuropas.

  Le pacte du sang entre les deux familles a été scellé lors d'un dîner festif.
  Der mit Blut besiegelte Pakt zwischen den beiden Familien wurde bei einem festlichen Abendessen geschlossen.

