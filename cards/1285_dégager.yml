# Diese Felder bitte nicht ändern.
Rang: 1285
Wort: dégager
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: dégager
Femininum / Plural: ''
IPA: \de.ɡa.ʒe\
Definition: enthüllen, freimachen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La route est dégagée … mais il faut mettre vos chaînes.
  Die Straße ist frei… Aber Sie müssen Ihre Ketten anlegen.

  Il faut dégager la route.
  Die Straße muss freigemacht werden.

  Elle a dégagé sa main de la poche de son manteau.
  Sie hat ihre Hand aus der Manteltasche gezogen.

  Dégagez, s'il vous plaît! Je ne peux pas passer.
  Gehen Sie bitte weiter! Ich komme nicht vorbei.

  Le vent a dégagé le ciel de ses nuages, et le soleil a brillé.
  Der Wind hat die Wolken am Himmel vertrieben, und die Sonne schien.

  Le directeur a dégagé sa parole, malgré les pressions qu'il subissait.
  Der Direktor hat sein Versprechen zurückgenommen, obwohl er unter Druck stand.

  Les enfants ont dégagé des jouets de la table avant de manger.
  Die Kinder haben Spielzeug vom Tisch weggeräumt, bevor sie gegessen haben.

  L'entreprise a dégagé un excédent de 10 millions d'euros cette année.
  Das Unternehmen hat dieses Jahr einen Überschuss von 10 Millionen Euro erzielt.

  Le défenseur a dégagé le ballon en touche pour éviter un but.
  Der Abwehrspieler hat den Ball ins Aus geklärt, um einen Gegentreffer zu verhindern.

  Il a dégagé une idée de son sujet de thèse en quelques minutes.
  Er hat in wenigen Minuten einen Gedanken zu seinem Dissertationsthema herausgearbeitet.

  Cette robe dégage bien sa taille et met en valeur sa silhouette.
  Dieses Kleid lässt ihre Taille gut zur Geltung kommen und betont ihre Figur.

  Il a réussi à se dégager de ses obligations professionnelles pour partir en vacances.
  Er hat es geschafft, sich aus seinen beruflichen Verpflichtungen zu lösen, um in den Urlaub zu fahren.

