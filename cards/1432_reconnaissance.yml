Wort mit Artikel: la reconnaissance
Femininum / Plural: ''
IPA: \ʁə.kɔ.nɛ.sɑ̃s\
Definition: Dankbarkeit, Anerkennung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les fêtes musulmanes n’avaient aucune reconnaissance officielle.
  Muslimische Feiertage hatten keine offizielle Anerkennung.

  Je tiens à vous exprimer ma reconnaissance.
  Ich möchte Ihnen meine Dankbarkeit ausdrücken.

  Il a fait un geste de reconnaissance envers le jeune homme qui l'avait aidé.
  Er zeigte sich dem jungen Mann gegenüber erkenntlich, der ihm geholfen hatte.

  Après le repas, il a poussé un soupir de satisfaction, une sorte de reconnaissance du ventre.
  Nach dem Essen stieß er einen Seufzer der Zufriedenheit aus, eine Art Dankbarkeit für das, was für ihn getan wurde.

  La reconnaissance judiciaire de la paternité peut être demandée par la mère ou l'enfant.
  Die gerichtliche Anerkennung der Vaterschaft kann von der Mutter oder dem Kind beantragt werden.

  L'armée a envoyé un avion de reconnaissance pour évaluer la situation.
  Die Armee schickte ein Aufklärungsflugzeug, um die Lage zu erkunden.

  La reconnaissance des caractères manuscrits est une technologie complexe.
  Die Merkmalsanalyse von Handschriften ist eine komplexe Technologie.

  En reconnaissance de son courage, on lui a remis une médaille.
  Als Dank für seinen Mut wurde ihm eine Medaille verliehen.

  La reconnaissance mutuelle des diplômes est un enjeu important pour l'Union européenne.
  Die gegenseitige Anerkennung von Diplomen ist ein wichtiges Anliegen der Europäischen Union.

  Il a demandé la reconnaissance de son enfant naturel après des années de silence.
  Er beantragte die Anerkennung seiner Vaterschaft nach Jahren des Schweigens.

  La reconnaissance du statut de réfugié politique est soumise à des conditions strictes.
  Die Anerkennung als politisch Verfolgter unterliegt strengen Auflagen.

