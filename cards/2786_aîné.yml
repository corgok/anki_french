Beispielsätze: |-
  Mon fils aîné a onze ans.
  Mein ältester Sohn ist elf Jahre alt.

  Mon frère aîné est médecin.
  Mein älterer Bruder ist Arzt.

  Elle est mon aînée de trois ans.
  Sie ist drei Jahre älter als ich.

  Son aîné est un homme charmant.
  Sein Ältester ist ein charmanter Mann.

  Il est mon aîné, mais il est parfois plus naïf que moi.
  Er ist der Ältere von uns beiden, aber er ist manchmal naiver als ich.

