Beispielsätze: |-
  Les hommes chantaient en embarquant sur les navires anglais.
  Die Männer sangen, wenn sie an Bord der englischen Schiffe gingen.

  Nous allons embarquer dans quelques minutes.
  Wir werden in ein paar Minuten an Bord gehen.

  Pierre a embarqué dans l'avion pour un voyage ensoleillé.
  Pierre ist ins Flugzeug gestiegen, um in den Urlaub zu fliegen.

  Le policier l'a fait embarquer dans la voiture de police.
  Der Polizist hat ihn ins Polizeiauto verfrachtet.

  La famille s'est embarquée sur le bateau pour une croisière.
  Die Familie ist für eine Kreuzfahrt an Bord des Schiffes gegangen.

  Elle est mal embarquée, car elle a oublié son passeport.
  Für sie sieht's schlecht aus, denn sie hat ihren Reisepass vergessen.

  L'affaire est mal embarquée, car la police a déjà des soupçons.
  Die Sache fängt ja gut an, denn die Polizei hat bereits Verdacht geschöpft.

  Il s'est embarqué dans une aventure dangereuse.
  Er hat sich auf ein gefährliches Abenteuer eingelassen.

  Nous avons embarqué dans l'autobus pour aller à la gare.
  Wir sind in den Bus gestiegen, um zum Bahnhof zu fahren.

