# Diese Felder bitte nicht ändern.
Rang: 1154
Wort: prétendre
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: prétendre
Femininum / Plural: ''
IPA: \pʁe.tɑ̃dʁ\
Definition: behaupten; beanspruchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il prétend avoir un portable.
  Er behauptet, ein Handy zu haben.

  Il prétend être un expert.
  Er behauptet, ein Experte zu sein.

  À ce qu'on prétend, il est très riche.
  Angeblich ist er sehr reich.

  Le vendeur a prétendu à une créance en contrepartie pour le retard de livraison.
  Der Verkäufer hat eine Gegenforderung wegen der verspäteten Lieferung erhoben.

  Il s'est prétendu insulté par la remarque du directeur.
  Er hat behauptet, von der Bemerkung des Direktors beleidigt worden zu sein.

  Je ne prétends pas vous convaincre, mais j'espère que vous comprendrez mon point de vue.
  Ich behaupte nicht, dass ich Sie überzeugen kann, aber ich hoffe, dass Sie meinen Standpunkt verstehen.

  Cet artiste ambitieux prétend aux honneurs du public.
  Dieser ehrgeizige Künstler strebt nach dem Ruhm des Publikums.

  Il a prétendu à la main d'une femme riche, mais elle l'a refusé.
  Er hat um die Hand einer reichen Frau angehalten, aber sie hat ihn abgelehnt.

  Il s'est prétendu médecin pour obtenir un emploi dans un hôpital.
  Er hat behauptet, Arzt zu sein, um eine Stelle in einem Krankenhaus zu bekommen.

