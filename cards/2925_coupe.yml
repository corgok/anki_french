# Diese Felder bitte nicht ändern.
Rang: 2925
Wort: coupe
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la coupe
Femininum / Plural: ''
IPA: \kup\
Definition: Schale; Pokal; Schnitt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Votre coupe jamais ne sera vide.
  Ihr Becher wird nie leer sein.

  Je veux une coupe de glace.
  Ich möchte eine Kugel Eis.

  Il y avait une coupe de champagne sur la table, prête à être servie.
  Auf dem Tisch stand eine Schale Champagner, bereit zum Servieren.

  Au marché, j'ai acheté du fromage à la coupe pour le dîner.
  Auf dem Markt habe ich Käse am Stück für das Abendessen gekauft.

  Après avoir bu la coupe jusqu'à la lie, il se sentit léger et joyeux.
  Nachdem er den Kelch bis zur Neige geleert hatte, fühlte er sich leicht und fröhlich.

  Après la défaite, l'équipe est tombée sous la coupe de son entraîneur.
  Nach der Niederlage geriet die Mannschaft unter die Fuchtel ihres Trainers.

  Elle était sous la coupe de son mari depuis des années.
  Sie stand seit Jahren unter der Fuchtel ihres Mannes.

  Il a offert à sa femme une coupe à fleurs pour son anniversaire.
  Er hat seiner Frau eine Blumenschale zum Geburtstag geschenkt.

  La France a remporté la coupe Davis pour la dixième fois.
  Frankreich hat den Davis-Cup zum zehnten Mal gewonnen.

  Elle a choisi une coupe courte pour changer de style.
  Sie hat sich für einen Kurzhaarschnitt entschieden, um ihren Stil zu verändern.

  Il a besoin d'une coupe de tissu pour coudre une nouvelle chemise.
  Er braucht ein Stück Stoff, um ein neues Hemd zu nähen.

  Ce costume est de bonne coupe et met parfaitement en valeur sa silhouette.
  Dieser Anzug hat einen tadellosen Schnitt und unterstreicht seine Figur perfekt.

