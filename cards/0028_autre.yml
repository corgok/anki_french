# Diese Felder bitte nicht ändern.
Rang: 28
Wort: autre
Wortart: det, nadj(f), pro

# Diese Felder gerne verbessern!
Wort mit Artikel: autre
Femininum / Plural: ''
IPA: \otʁ\
Definition: andere(-r/s)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a un autre problème.
  Es gibt noch ein weiteres Problem.

  Je veux un autre livre.
  Ich möchte ein anderes Buch.

  Je voudrais bien lire un autre livre, mais je n'ai pas le temps.
  Ich würde gerne ein anderes Buch lesen, aber ich habe keine Zeit.

  Ce livre est différent d'un autre que j'ai lu récemment.
  Dieses Buch ist anders als ein anderes, das ich kürzlich gelesen habe.

  Nous autres, les étudiants, devons travailler dur.
  Wir, die Studenten, müssen fleißig arbeiten.

  Vous autres, les adultes, devriez savoir mieux.
  Ihr, die Erwachsenen, solltet es eigentlich besser wissen.

  Tu as vraiment fait ça? À d'autres!
  Du hast das wirklich gemacht? Wer's glaubt!

  J'aime le chocolat, entre autres choses.
  Ich mag Schokolade, unter anderem.

  J'ai besoin d'une autre information pour prendre une décision.
  Ich brauche eine weitere Information, um eine Entscheidung zu treffen.

  L'autre jour, j'ai rencontré un ami d'enfance.
  Der andere Tag habe ich einen Freund aus meiner Kindheit getroffen.

  Je voudrais bien acheter un autre gâteau, mais je suis déjà rassasié.
  Ich würde gerne noch einen Kuchen kaufen, aber ich bin schon satt.

  Tu es une menteuse! – J'en connais une autre!
  Du bist eine Lügnerin! – Selber eine!

  J'ai mangé un gâteau, j'en aimerais un autre.
  Ich habe einen Kuchen gegessen, ich hätte gerne noch einen.

