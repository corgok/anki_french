Beispielsätze: |-
  Elles ne donnent pas le même rendement de lait.
  Sie liefern nicht den gleichen Milchertrag.

  Le rendement de cette entreprise est en hausse.
  Die Leistung dieses Unternehmens steigt.

  Le rendement annuel de son investissement était de 5%.
  Der Jahresertrag seines Investments betrug 5%.

  La société a annoncé un rendement circulant de 10%.
  Die Gesellschaft gab eine Umlaufrendite von 10% bekannt.

  Les employés sont payés au rendement.
  Die Mitarbeiter werden leistungsbezogen bezahlt.

  Le rendement brut de la mine est de 50 tonnes par jour.
  Die Rohausbeute des Bergwerks beträgt 50 Tonnen pro Tag.

  Le rendement partiel de la récolte de blé était excellent.
  Der Teilertrag der Weizenernte war ausgezeichnet.

  La banque propose un rendement réel de 2% sur les dépôts.
  Die Bank bietet eine Realverzinsung von 2% auf Einlagen.

  Les terres d'un bon rendement sont très demandées.
  Ertragreiche Böden sind sehr gefragt.

  La courbe de rendement montre la relation entre l'effort et la production.
  Die Leistungskurve zeigt den Zusammenhang zwischen dem Aufwand und der Produktion.

  Le rendement d'un emprunt à 10 ans est de 3%.
  Die Anleiherendite eines 10-jährigen Kredits beträgt 3%.

