# Diese Felder bitte nicht ändern.
Rang: 110
Wort: certain
Wortart: adj, det, nm, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: certain
Femininum / Plural: certaine
IPA: \sɛʁ.tɛ̃\
Definition: sicher; gewisse; manche
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Certains ont affirmé que le gouvernement était trop faible.
  Einige behaupteten, dass die Regierung zu schwach sei.

  Je suis certain qu’il viendra.
  Ich bin sicher, dass er kommen wird.

  Je suis certain de pouvoir vous trouver quelque chose à faire.
  Ich bin mir sicher, dass ich etwas für Sie finden kann.

  La victoire est sûre et certaine, car nous sommes les plus forts.
  Der Sieg ist hundertprozentig sicher, denn wir sind die Stärkeren.

  Un certain endroit, sur la côte, était le lieu de rendez-vous.
  Eine bestimmte Stelle, an der Küste, war der Treffpunkt.

  Certains d'entre vous n'ont pas compris le message.
  Manche unter euch haben die Botschaft nicht verstanden.

  Le professeur tenait la théorie pour certaine, malgré les critiques.
  Der Professor hielt die Theorie für gesichert, trotz der Kritik.

  J'en suis sûr et certain! Je l'ai vu de mes propres yeux.
  Dessen bin ich mir ganz sicher! Ich habe es mit eigenen Augen gesehen.

  Aux yeux de certains, le progrès est synonyme de destruction.
  In den Augen einiger Leute ist Fortschritt gleichbedeutend mit Zerstörung.

