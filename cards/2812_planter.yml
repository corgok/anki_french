Rang: 2812
Wort: planter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: planter
Femininum / Plural: ''
IPA: \plɑ̃.te\
Definition: pflanzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous achèterez vos bulbes d’oignons à planter.
  Sie kaufen Ihre Zwiebelzwiebeln zum Einpflanzen.

  Je vais planter des fleurs dans le jardin.
  Ich werde Blumen im Garten pflanzen.

  Pierre a planté un jardin de roses dans son jardin.
  Pierre hat in seinem Garten einen Rosengarten angelegt.

  Il s'est planté dans le nom de la capitale de la France.
  Er hat sich im Namen der Hauptstadt von Frankreich geirrt.

  Il a planté un clou dans le mur pour accrocher un tableau.
  Er hat einen Nagel in die Wand geschlagen, um ein Bild aufzuhängen.

  Il l'a planté là, sans un mot d'explication.
  Er hat sie einfach stehen lassen, ohne ein Wort der Erklärung.

  Elle s'est planté une aiguille dans la main en cousant.
  Sie hat sich beim Nähen eine Nadel in die Hand gestochen.

  Il s'est planté dans le jardin pour observer les oiseaux.
  Er hat sich im Garten postiert, um die Vögel zu beobachten.

  L'avenue est plantée d'arbres centenaires.
  Die Allee ist mit hundertjährigen Bäumen gesäumt.

  Le chat a planté ses griffes dans le bras de Marie.
  Die Katze hat Marie die Krallen in den Arm geschlagen.

  Il a planté un couteau dans le dos de son meilleur ami.
  Er hat seinem besten Freund ein Messer in den Rücken gestochen.

  Il s'est planté à l'examen de mathématiques.
  Er ist bei der Matheprüfung durchgefallen.

