Rang: 2544
Wort: glisser
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: glisser
Femininum / Plural: ''
IPA: \ɡli.se\
Definition: rutschen, gleiten
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il glisse sa main dans sa poche.
  Er schiebt seine Hand in seine Hosentasche.

  Je vais glisser sur la glace.
  Ich werde auf dem Eis rutschen.

  Le professeur glissa à son élève un conseil précieux avant l'examen.
  Der Lehrer flüsterte seinem Schüler einen wertvollen Rat vor der Prüfung zu.

  Le bateau glissa doucement dans l'eau, caressé par les vagues.
  Das Boot glitt sanft durch das Wasser, gestreichelt von den Wellen.

  L'enfant glissa de la balançoire et se fit mal au genou.
  Das Kind rutschte von der Schaukel und verletzte sich am Knie.

  Le patineur glissa sur la glace avec élégance et grâce.
  Der Schlittschuhläufer glitt elegant und graziös über das Eis.

  Son regard glissa sur elle, sans vraiment la voir.
  Sein Blick glitt über sie hinweg, ohne sie wirklich zu sehen.

  Une lueur glissa par la porte entrouverte, révélant une pièce sombre.
  Es drang schwaches Licht durch die angelehnte Tür und enthüllte einen dunklen Raum.

  Le sujet de la conversation glissa de la politique à l'économie.
  Das Thema der Unterhaltung glitt von Politik zu Wirtschaft.

  Le chat se glissa dans la boîte en carton pour se cacher.
  Die Katze schlich sich in den Karton, um sich zu verstecken.

  Il glissa sur l'eau, sur une planche de surf, à la recherche d'une vague.
  Er glitt über das Wasser, auf einem Surfbrett, auf der Suche nach einer Welle.

  Elle glissa sur la neige, perdant l'équilibre sur la piste de ski.
  Sie glitt auf dem Schnee und verlor das Gleichgewicht auf der Skipiste.

  Le petit garçon glissa sur la rampe de l'escalier et tomba en bas.
  Der kleine Junge rutschte am Treppengeländer runter und stürzte.

