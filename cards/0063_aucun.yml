# Diese Felder bitte nicht ändern.
Rang: 63
Wort: aucun
Wortart: det, adj, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: aucun
Femininum / Plural: aucune
IPA: \o.kœ̃\
Definition: kein
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Trop d’argent et aucun goût.
  Zu viel Geld und kein Geschmack.

  Je n’ai aucun problème.
  Ich habe kein Problem.

  Je n’ai aucun livre à te prêter.
  Ich habe kein Buch, das ich dir leihen kann.

  Il n’y avait aucun passager dans le train.
  Im Zug befanden sich keine Fahrgäste.

  Elle n’a eu aucun problème pour résoudre l’exercice.
  Sie hatte keine Probleme, die Aufgabe zu lösen.

  Marie lit plus qu'aucun autre enfant de sa classe.
  Marie liest mehr als jedes andere Kind in ihrer Klasse.

  Croyez-vous qu'aucun auditeur vous écoute dans ce concert vide ?
  Glauben Sie, irgendein Zuhörer hört Ihnen in diesem leeren Konzert zu?

  Pensez-vous qu'aucun élève ait compris vos explications sur la relativité générale ?
  Glauben Sie, irgendjemand hätte Ihre Erklärungen zur Allgemeinen Relativitätstheorie verstanden?

  Aucun humain n'échappera à la mort, mais nous pouvons tous choisir comment nous vivons jusqu'à notre dernier jour.
  Kein Mensch entgeht dem Tod, aber wir können alle wählen, wie wir bis zu unserem letzten Tag leben.

  Le policier n'a aucune preuve pour accuser le suspect.
  Der Polizist hat gar keinen Beweis, um den Verdächtigen anzuklagen.

  Le chat s'est faufilé dans la pièce sans faire aucun bruit.
  Die Katze schlich sich ohne jeden Lärm in den Raum.

  Je n'aime aucun de ces romans, ils sont tous trop clichés.
  Ich mag keinen dieser Romane, sie sind alle zu klischeehaft.

