# Diese Felder gerne verbessern!
Wort mit Artikel: le retrait
Femininum / Plural: ''
IPA: \ʁə.tʁɛ\
Definition: Rückzug, Abhebung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces pays ont demandé un retrait volontaire des jouets.
  Diese Länder haben eine freiwillige Rücknahme des Spielzeugs beantragt.

  Le retrait des troupes a commencé.
  Der Rückzug der Truppen hat begonnen.

  J'ai effectué un retrait de capital de mon compte épargne.
  Ich habe eine Kapitalentnahme von meinem Sparkonto vorgenommen.

  Il a mis en retrait le mot "merci" pour le mettre en valeur.
  Er hat das Wort "Danke" eingerückt, um es hervorzuheben.

  La banque a procédé à un retrait forcé sur son compte.
  Die Bank hat eine Zwangseinziehung auf seinem Konto vorgenommen.

  Le retrait de Pierre de l'association a été un choc pour tous.
  Der Austritt von Pierre aus dem Verein war für alle ein Schock.

  Le retrait d'espèces est possible au guichet automatique.
  Eine Barabhebung ist am Geldautomaten möglich.

  Vous pouvez effectuer des retraits à la banque.
  Sie können Geld bei der Bank abheben.

  Le retrait des bagages se fait là-bas, à droite de la sortie.
  Die Gepäckausgabe befindet sich dort drüben, rechts vom Ausgang.

  Le retrait du brevet d'invention a été décidé par le tribunal.
  Die Aufhebung des Patents wurde vom Gericht beschlossen.

  Le retrait du permis de conduire est une sanction lourde.
  Der Führerscheinentzug ist eine schwere Sanktion.

  Un retrait provisoire du permis de conduire peut être décidé en cas de conduite en état d'ivresse.
  Eine vorläufige Entziehung der Fahrerlaubnis kann im Falle von Trunkenheit am Steuer beschlossen werden.

