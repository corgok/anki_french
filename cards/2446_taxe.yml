# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous payez pas de taxes. Vous payez pas d’impôts.
  Sie zahlen keine Steuern. Sie zahlen keine Steuern.

  La taxe sur la valeur ajoutée (TVA) est de 20%.
  Die Mehrwertsteuer (MwSt.) beträgt 20%.

  Les taxes commerciales sont des taxes que les concessionnaires doivent payer.
  Handelsabgaben sind Abgaben, die von Konzessionsnehmern gezahlt werden müssen.

  La taxe automobile est une taxe annuelle que les propriétaires de voitures doivent payer.
  Die Kfz-Steuer ist eine jährliche Steuer, die Autobesitzer zahlen müssen.

  Les taxes écologiques sont des taxes qui visent à protéger l'environnement.
  Umweltabgaben sind Abgaben, die zum Schutz der Umwelt erhoben werden.

  Les taxes exceptionnelles sont des taxes qui sont imposées en cas de besoin urgent.
  Außerordentliche Abgaben sind Abgaben, die im Notfall erhoben werden.

  La taxe exigible est la taxe que vous devez payer maintenant.
  Die fällige Gebühr ist die Gebühr, die Sie jetzt bezahlen müssen.

  La taxe foncière est une taxe que les propriétaires terriens doivent payer.
  Die Grundabgabe ist eine Steuer, die Grundbesitzer zahlen müssen.

  La taxe forfaitaire est une taxe qui est calculée en fonction d'un montant fixe.
  Die Pauschalgebühr ist eine Gebühr, die nach einem festen Betrag berechnet wird.

  Les taxes spéciales pour la protection de l'environnement sont des taxes qui sont imposées aux entreprises qui polluent l'environnement.
  Umweltsonderabgaben sind Abgaben, die Unternehmen auferlegt werden, die die Umwelt verschmutzen.

  Le prix est toutes taxes comprises.
  Der Preis ist alles inklusive.

  La taxe de charge et le montant des dépens sont des frais qui sont facturés aux parties dans un procès.
  Die Kostenfestsetzungsgebühr und die Gerichtskosten sind Gebühren, die den Parteien in einem Prozess in Rechnung gestellt werden.

