Rang: 1396
Wort: affecter
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: affecter
Femininum / Plural: ''
IPA: \a.fɛk.te\
Definition: (be-)treffen, zuweisen; vortäuschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elles n’ont pas été affectées par l’accident.
  Sie waren von dem Unfall nicht betroffen.

  Cette décision va affecter notre entreprise.
  Diese Entscheidung wird unser Unternehmen beeinträchtigen.

  Le professeur affectait de grands airs et regardait ses élèves avec condescendance.
  Der Professor tat sehr vornehm und blickte seine Schüler herablassend an.

  Le directeur a affecté Jean à un poste de chef de projet.
  Der Direktor hat Jean einen Posten als Projektleiter zugewiesen.

  La mort de son chien l'a beaucoup affecté.
  Der Tod seines Hundes hat ihn sehr mitgenommen.

  Les entreprises sont affectées par la récession.
  Die Unternehmen sind rezessionsgeschädigt.

  La ville a affecté une somme importante à la construction d'un nouveau musée.
  Die Stadt hat eine große Summe für den Bau eines neuen Museums bereitgestellt.

  Nous avons affecté à chacun de nos collaborateurs une partition personnelle sur le serveur, pour que chacun ait son propre espace de travail.
  Wir haben jedem Mitarbeiter eine bestimmte Partition auf dem Server zugeordnet, damit jeder seinen eigenen Arbeitsbereich hat.

  Il affecte de faire son travail, mais en réalité il ne fait rien.
  Er tut so, als ob er arbeiten würde, aber in Wirklichkeit macht er nichts.

  Le gouvernement a affecté des troupes dans la région pour assurer la sécurité.
  Die Regierung hat Truppen in die Gegend verlegt, um für Sicherheit zu sorgen.

  Le client a affecté une somme au paiement de la facture.
  Der Kunde hat einen Betrag zur Zahlung der Rechnung angewiesen.

