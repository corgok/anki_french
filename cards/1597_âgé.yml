Rang: 1597
Wort: âgé
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: âgé
Femininum / Plural: âgée
IPA: \ɑ.ʒe\
Definition: alt [Mensch]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces hommes sont tous très âgés maintenant.
  Diese Männer sind jetzt alle sehr alt.

  Mon grand-père est très âgé.
  Mein Großvater ist sehr alt.

  Les personnes âgées sont souvent considérées comme sages et expérimentées.
  Die alten Menschen werden oft als weise und erfahren betrachtet.

  Il est âgé de dix ans, ce qui fait de lui un enfant.
  Er ist zehn Jahre alt, das macht ihn zu einem Kind.

  Sophie a trois enfants âgés de dix, sept et deux ans : une fille et deux garçons.
  Sophie hat drei Kinder im Alter von zehn, sieben und zwei Jahren: ein Mädchen und zwei Jungen.

