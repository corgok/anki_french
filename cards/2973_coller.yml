  Le professeur a collé un devoir à ses élèves, pour les préparer à l'examen.
  Der Lehrer hat seinen Schülern eine Aufgabe aufgebürdet, um sie auf die Prüfung vorzubereiten.

  Il a été collé à l'examen de mathématiques, car il n'avait pas étudié.
  Er ist bei der Mathematikprüfung durchgefallen, weil er nicht gelernt hatte.

  Le chien s'est collé dans un coin du jardin, à l'abri du soleil.
  Der Hund hat sich in eine Ecke des Gartens gepflanzt, um sich vor der Sonne zu schützen.

  Il est collé devant la télévision, depuis le début de la journée.
  Er hockt seit dem Morgen vor dem Fernseher.

  Le chat a collé à ses pattes, après avoir marché dans la terre.
  Die Katze hat Erde an ihren Pfoten, nachdem sie im Garten gelaufen ist.

  La nouvelle voiture colle à la route, offrant une conduite fluide.
  Der neue Wagen liegt gut auf der Straße und bietet ein flüssiges Fahrverhalten.

