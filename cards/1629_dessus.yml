# Diese Felder bitte nicht ändern.
Rang: 1629
Wort: dessus
Wortart: adv, nm(pl), prep

# Diese Felder gerne verbessern!
Wort mit Artikel: dessus
Femininum / Plural: ''
IPA: \də.sy\
Definition: oben, darauf; Oberseite
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je mets mes pieds dessus.
  Ich stelle meine Füße darauf.

  Le chat est assis dessus la table.
  Die Katze sitzt auf dem Tisch.

  Le chat est dessus de la table.
  Die Katze ist über dem Tisch.

  Il y a un livre dessus de la commode.
  Auf der Kommode liegt ein Buch.

  Elle a mis une veste dessus de sa robe.
  Sie hat eine Jacke über ihr Kleid gezogen.

  Je ne peux pas grimper dessus de cette clôture.
  Ich kann nicht über den Zaun klettern.

  Il y a beaucoup de travail à faire, mais nous pouvons y arriver dessus.
  Es gibt noch viel zu tun, aber wir können es darauf schaffen.

  Mets le livre dessus.
  Stell das Buch darauf.

  Enlève le livre de dessus la table.
  Nimm das Buch von der Tischplatte herunter.

  Ces chaussures sont très belles, j'aime le dessus cuir véritable.
  Diese Schuhe sind sehr schön, ich mag das Obermaterial Leder.

  Il a toujours voulu faire partie du dessus du panier.
  Er wollte schon immer zu den oberen Zehntausend gehören.

  L'équipe adverse a eu le dessus pendant tout le match.
  Die gegnerische Mannschaft war während des ganzen Spiels überlegen.

  Après une période difficile, ils ont pris le dessus.
  Nach einer schwierigen Zeit haben sie sich wieder gefangen.

  Voilà la chaise, mets-toi dessus.
  Hier ist der Stuhl, setz dich darauf.

  Une voiture m'a foncé dessus alors que je traversais la rue.
  Ein Auto ist voll auf mich zugefahren, als ich die Straße überquert habe.

  Elle lui a tapé dessus parce qu'il l'a insultée.
  Sie hat auf ihn eingeschlagen, weil er sie beschimpft hat.

  Il compte dessus pour réussir ses examens.
  Er rechnet damit, seine Prüfungen zu bestehen.

