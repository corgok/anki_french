# Diese Felder bitte nicht ändern.
Rang: 2449
Wort: serrer
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: serrer
Femininum / Plural: ''
IPA: \se.ʁe\
Definition: festziehen, zusammendrücken
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle serre les mains.
  Sie schüttelt Hände.

  Il serre fort la main de son ami.
  Er drückt die Hand seines Freundes fest.

  Pierre a serré la main de son nouveau voisin pour le saluer.
  Pierre hat seinem neuen Nachbarn die Hand geschüttelt, um ihn zu begrüßen.

  Il faut serrer à droite pour aller au centre-ville.
  Man muss sich rechts halten, um in die Innenstadt zu gelangen.

  Le petit garçon s'est serré contre sa mère, apeuré par le bruit.
  Der kleine Junge hat sich an seine Mutter geschmiegt, weil er Angst vor dem Lärm hatte.

  Le voleur a serré la gorge à sa victime pour la faire taire.
  Der Räuber hat seiner Opfer die Kehle zugeschnürt, um sie zum Schweigen zu bringen.

  Il faut bien serrer la vis pour que la chaise ne bouge pas.
  Man muss die Schraube festdrehen, damit der Stuhl nicht wackelt.

  Les alpinistes se sont serrés contre la paroi rocheuse pour se protéger du vent.
  Die Bergsteiger haben sich dicht an die Felswand gehalten, um sich vor dem Wind zu schützen.

  Il a serré les lignes pour pouvoir écrire plus de mots sur la page.
  Er hat eng geschrieben, um mehr Wörter auf die Seite zu bekommen.

  Le chef a serré les délais pour le nouveau projet, ce qui a mis l'équipe sous pression.
  Der Chef hat knappe Fristen für das neue Projekt gesetzt, was die Mannschaft unter Druck gesetzt hat.

  Le professeur a serré un texte pour sa dissertation, il a donc dû supprimer certains passages.
  Der Professor hat sich dicht an einem Text für seine Dissertation gehalten, deshalb musste er einige Passagen streichen.

  Son cœur se serre à chaque fois qu'il voit sa grand-mère malade.
  Ihm krampft sich das Herz zusammen, jedes Mal wenn er seine kranke Großmutter sieht.

