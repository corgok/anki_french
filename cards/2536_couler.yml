IPA: \ku.le\
Definition: fließen, laufen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle regardait silencieusement couler ces larmes.
  Sie sah schweigend zu, wie die Tränen flossen.

  L’eau coule dans la rivière.
  Das Wasser fließt im Fluss.

  La lave chaude coule sur les flancs du volcan, créant un spectacle impressionnant.
  Die heiße Lava ergießt sich über die Hänge des Vulkans und bietet ein beeindruckendes Schauspiel.

  Le métal en fusion coule du plomb dans un moule, prenant la forme désirée.
  Das flüssige Metall wird in die Form gegossen und nimmt die gewünschte Form an.

  J'ai fait couler un bain à mon enfant pour le détendre après une longue journée.
  Ich habe meinem Kind ein Bad eingelassen, um es nach einem langen Tag zu entspannen.

  La Seine coule à Paris, traversant la ville et la rendant encore plus charmante.
  Die Seine fließt durch Paris, durchquert die Stadt und macht sie noch charmanter.

  J'ai acheté un rouge à lèvres qui ne coule pas, pour éviter les bavures.
  Ich habe einen nicht schmierenden Lippenstift gekauft, um Flecken zu vermeiden.

  La sueur me coule dans le dos à l'idée de parler en public.
  Der Schweiß läuft mir den Rücken herunter, wenn ich daran denke, in der Öffentlichkeit zu sprechen.

