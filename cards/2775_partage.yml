  Seine unbestrittene Macht erlaubte ihm, zu tun, was er wollte.

  L'armée lui a juré une fidélité sans partage.
  Die Armee hat ihm absolute Treue geschworen.

  Il y a partage des responsabilités entre les deux conducteurs, chacun étant responsable de son côté du véhicule.
  Die beiden Fahrer tragen gemeinsam die Verantwortung, wobei jeder für seine Seite des Fahrzeugs zuständig ist.

  Le divorce a donné lieu à un partage judiciaire du patrimoine du couple.
  Die Scheidung führte zu einer gerichtlichen Auseinandersetzung um das Vermögen des Paares.

  Le partage successoral a été compliqué par les nombreux héritiers.
  Die Erbauseinandersetzung wurde durch die vielen Erben kompliziert.

  Le partage du mobilier du ménage a été réalisé à l'amiable entre les deux époux.
  Die Hausratsverteilung erfolgte in einem gütlichen Einvernehmen zwischen den beiden Ehepartnern.

