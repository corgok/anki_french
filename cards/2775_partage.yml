  La frontière régie jusqu’au partage de l’ombre et de la lumière.
  Die Grenze regelt bis zur Teilung von Licht und Schatten.

  Le partage des tâches est équitable.
  Die Aufteilung der Aufgaben ist gerecht.

  Le partage des voix entre les candidats est le suivant : 40% pour le candidat A, 35% pour le candidat B et 25% pour le candidat C.
