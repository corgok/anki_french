# Diese Felder bitte nicht ändern.
Rang: 306
Wort: empêcher
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: empêcher
Femininum / Plural: ''
IPA: \ɑ̃.pe.ʃe\
Definition: verhindern
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela n’aurait évidemment rien empêché.
  Dies hätte natürlich nichts verhindert.

  Elle a essayé d’empêcher le vol.
  Sie hat versucht, den Diebstahl zu verhindern.

  Leur désaccord profond a empêché le contrat de se conclure.
  Ihr tiefgreifender Dissens hat die Vertragsunterzeichnung verhindert.

  Je ne pouvais pas m'empêcher de rire en voyant son expression.
  Ich konnte mir ein Lachen nicht verkneifen, als ich seinen Gesichtsausdruck sah.

  Il a fait une erreur, n'empêche que c'est arrivé.
  Er hat einen Fehler gemacht, trotzdem ist es passiert.

  Le policier a empêché le jeune homme de traverser la route.
  Der Polizist hat den jungen Mann daran gehindert, die Straße zu überqueren.

  Le mauvais temps a empêché que la fête ait lieu.
  Das schlechte Wetter hat verhindert, dass die Feier stattfinden konnte.

  Je n'ai pas pu empêcher que mon enfant mange des bonbons.
  Ich konnte nicht verhindern, dass mein Kind Süßigkeiten aß.

