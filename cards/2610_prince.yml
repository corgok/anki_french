# Diese Felder bitte nicht ändern.
Rang: 2610
Wort: prince
Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: le prince
Femininum / Plural: princesse
IPA: \pʁɛ̃s\
Definition: Prinz
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis une princesse et je dois épouser un prince.
  Ich bin eine Prinzessin und muss einen Prinzen heiraten.

  Le prince héritier est très populaire.
  Der Thronfolger ist sehr beliebt.

  Le prince charmant, qui est arrivé sur son cheval blanc, a sauvé la princesse de la tour.
  Der Märchenprinz, der auf seinem weißen Pferd kam, hat die Prinzessin aus dem Turm gerettet.

  Le roi, bien que fier, était bon prince et pardonna à son ennemi.
  Der König, obwohl stolz, war großmütig und vergab seinem Feind.

  Après avoir gagné à la loterie, ils ont décidé de vivre comme un prince.
  Nachdem sie im Lotto gewonnen hatten, entschieden sie sich, fürstlich zu leben.

  Victor Hugo, considéré comme le prince des poètes, a écrit de nombreux romans et pièces de théâtre.
  Victor Hugo, der als Dichterfürst gilt, hat zahlreiche Romane und Theaterstücke geschrieben.

  Le prince consort, qui n'a pas de pouvoir politique, soutient son épouse dans ses décisions.
  Der Prinzgemahl, der keine politische Macht hat, unterstützt seine Frau bei ihren Entscheidungen.

  Le prince héritier, qui est en ligne directe pour le trône, est très populaire auprès du peuple.
  Der Kronprinz, der in direkter Thronfolge steht, ist beim Volk sehr beliebt.

  Le roi a élevé son favori au rang de prince, ce qui a provoqué la colère de ses autres conseillers.
  Der König hat seinen Günstling in den Fürstenstand erhoben, was den Zorn seiner anderen Berater hervorrief.

