# Diese Felder bitte nicht ändern.
Rang: 2922
Wort: ordonnance
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: l’ordonnance
Femininum / Plural: ''
IPA: \ɔʁ.dɔ.nɑ̃s\
Definition: Verordnung, [ärztliches] Rezept
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le policier ignore si l’ordonnance est encore en vigueur.
  Der Polizist weiß nicht, ob die Verordnung noch in Kraft ist.

  Le médecin m’a donné une ordonnance pour des médicaments.
  Der Arzt hat mir ein Rezept für Medikamente gegeben.

  Ce médicament est délivré sur ordonnance, il faut donc une prescription médicale pour l'obtenir.
  Dieses Medikament ist rezeptpflichtig, es muss also ein Rezept vom Arzt vorliegen, um es zu erhalten.

  Le juge a rendu une ordonnance déclarative, reconnaissant ainsi officiellement le droit du plaignant.
  Der Richter hat einen Feststellungsbeschluss erlassen, der somit offiziell das Recht des Klägers anerkennt.

  Le chef cuisinier a présenté une ordonnance d'un repas élégant, avec des plats raffinés et des vins choisis.
  Der Küchenchef hat eine elegante Speisenfolge präsentiert, mit raffinierten Gerichten und ausgewählten Weinen.

  L'ordonnance exécutoire est immédiatement applicable, sans attendre la décision d'appel.
  Der sofort vollstreckbare Beschluss ist sofort anwendbar, ohne auf die Entscheidung der Berufung zu warten.

  La cour a rendu une ordonnance judiciaire, ordonnant au défendeur de payer des dommages et intérêts.
  Das Gericht hat eine gerichtliche Verfügung erlassen, die dem Beklagten auferlegt, Schadenersatz zu leisten.

  Le juge a rendu une ordonnance modificative, modifiant ainsi les termes de l'accord initial.
  Der Richter hat einen Änderungsbeschluss erlassen, der somit die Bedingungen der ursprünglichen Vereinbarung ändert.

  L'ordonnance notifiant une obligation de ne pas faire interdit au défendeur d'approcher le domicile du plaignant.
  Die Unterlassungsverfügung verbietet dem Beklagten, sich dem Wohnsitz des Klägers zu nähern.

  Le procureur a requis une ordonnance pénale, permettant ainsi de condamner le délinquant sans procès.
  Der Staatsanwalt hat einen Strafbefehl beantragt, der somit die Verurteilung des Delinquenten ohne Prozess ermöglicht.

  En rendant une ordonnance pénale, le juge a condamné le délinquant à une amende.
  Durch den Erlass eines Strafbefehls hat der Richter den Delinquenten zu einer Geldstrafe verurteilt.

  L'ordonnance portant injonction de payer exige le paiement d'une dette due par le débiteur.
  Der Mahnbescheid fordert die Zahlung einer vom Schuldner geschuldeten Schuld.

