# Diese Felder gerne verbessern!
Wort mit Artikel: la queue
Femininum / Plural: ''
IPA: \kø\
Definition: Schwanz; (Warte-)schlange
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Faites la queue et ne poussez pas.
  Stellen Sie sich an und drängen Sie nicht.

  Il y a une longue queue devant le cinéma.
  Vor dem Kino gibt es eine lange Schlange.

  Le chien avait la queue basse après avoir été grondé par son maître.
  Der Hund hatte den Schwanz hängen lassen, nachdem er von seinem Herrn geschimpft worden war.

  Ils se sont disputés pour des queues de cerise, ce qui était ridicule.
  Sie haben sich um des Kaisers Bart gestritten, was lächerlich war.

  Après avoir bu toute la bouteille de vin, il était rond comme une queue de pelle.
  Nachdem er die ganze Flasche Wein getrunken hatte, war er sturzbetrunken.

  Il a fait une queue de poisson à son ami en lui coupant la parole.
  Er hat seinen Freund geschnitten, indem er ihm ins Wort fiel.

  Le film a fini en queue de poisson, sans aucune conclusion satisfaisante.
  Der Film endete abrupt, ohne eine zufriedenstellende Schlussfolgerung.

  Son plan n'avait ni queue ni tête, il était complètement illogique.
  Sein Plan hatte weder Hand noch Fuß, er war völlig unlogisch.

  Il est rentré à la queue basse après avoir échoué à l'examen.
  Er kam mit eingezogenem Schwanz nach Hause, nachdem er die Prüfung nicht bestanden hatte.

  Il se mord la queue depuis des heures, sans trouver de solution.
  Er dreht sich seit Stunden im Kreis, ohne eine Lösung zu finden.

  Ne t'inquiète pas, il ne pas en voir la queue d'un, il ne sera pas là.
  Mach dir keine Sorgen, es werden überhaupt keine Mädchen dasein, er wird nicht da sein.

  Les enfants sont allés à la queue leu leu dans la cour de récréation.
  Die Kinder sind im Gänsemarsch auf dem Schulhof gelaufen.

