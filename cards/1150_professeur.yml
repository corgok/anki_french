# Diese Felder bitte nicht ändern.
Rang: 1150
Wort: professeur
Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: professeur
Femininum / Plural: ''
IPA: \pʁɔ.fɛ.sœʁ\
Definition: Lehrer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je serais professeur dans un lycée.
  Ich würde Lehrer an einem Gymnasium werden.

  Le professeur enseigne les mathématiques.
  Der Lehrer unterrichtet Mathematik.

  Je suis professeur.
  Ich bin Lehrerin.

  Vous êtes le professeur de mon enfant.
  Sie sind die Lehrerin meines Kindes.

  Il parle comme s’il était un professeur.
  Er spricht, als wäre er ein Lehrer.

  Madame Dupont est professeur d'anglais au lycée.
  Frau Dupont ist Englischlehrerin am Gymnasium.

  Son mari est professeur de droit à l'université.
  Ihr Mann ist Professor für Recht an der Universität.

  Leur fille, Anne, veut devenir professeur de mathématiques.
  Ihre Tochter Anne möchte Mathematiklehrerin werden.

  Pendant son temps libre, Anne donne des cours de piano à des enfants.
  In ihrer Freizeit gibt Anne Klavierunterricht für Kinder.

  Elle est professeur auxiliaire dans une école primaire.
  Sie ist Hilfslehrerin in einer Grundschule.

  Son frère, Paul, est un jeune professeur de sciences naturelles.
  Ihr Bruder Paul ist ein junger Lehrer für Naturwissenschaften.

  Il rêve de devenir professeur de théâtre un jour.
  Er träumt davon, eines Tages Schauspiellehrer zu werden.

  Leur mère est professeur de langue à la retraite.
  Ihre Mutter ist Sprachlehrerin im Ruhestand.

  Elle donne maintenant des cours particuliers de français à des adultes.
  Sie gibt jetzt Französisch-Privatunterricht für Erwachsene.

  Le père d'Anne et Paul est professeur de dessin dans une école d'art.
  Der Vater von Anne und Paul ist Zeichenlehrer an einer Kunstschule.

