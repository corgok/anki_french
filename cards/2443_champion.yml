  Mohamed Ali war Boxweltmeister und war ein Vorbild für viele Menschen.

  Ils sont champions de la consommation d'alcool et ils boivent tous les jours.
  Sie sind Weltmeister im Trinken und trinken jeden Tag.

  Il se fait le champion des droits de l'homme et il dénonce les injustices dans le monde.
