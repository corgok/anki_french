Wort: déployer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: déployer
Femininum / Plural: ''
IPA: \de.plwa.je\
Definition: einsetzen, ausbreiten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Des chars d’assaut israéliens ont été déployés.
  Es wurden israelische Panzer eingesetzt.

  Il a déployé ses ailes et s’est envolé.
  Er hat seine Flügel ausgebreitet und ist weggeflogen.

  Les préparatifs du mariage se sont déployés dans une activité fébrile.
  Die Vorbereitungen für die Hochzeit wurden mit fieberhafter Aktivität betrieben.

  Le feu s'est rapidement déployé dans la forêt sèche.
  Das Feuer breitete sich schnell im trockenen Wald aus.

  Pour son anniversaire, elle a déployé beaucoup de fastes, invitant une foule de monde.
  Zu ihrem Geburtstag hat sie großen Aufwand betrieben und eine Menge Leute eingeladen.

