Rang: 2298
Wort: cadeau
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le cadeau
Femininum / Plural: cadeaux
IPA: \ka.do\
Definition: Geschenk
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je lui ai apporté un cadeau.
  Ich habe ihr ein Geschenk mitgebracht.

  J’ai acheté un cadeau pour mon ami.
  Ich habe ein Geschenk für meinen Freund gekauft.

  Je veux te donner un cadeau.
  Ich möchte dir ein Geschenk geben.

  Elle a été très heureuse de mon cadeau.
  Sie hat sich sehr über mein Geschenk gefreut.

  Elle ne voulait pas lui donner de cadeau.
  Sie wollte ihm kein Geschenk geben.

  Je suis venu ici pour te faire un cadeau.
  Ich bin hergekommen, um dir ein Geschenk zu machen.

  Merci pour le cadeau que vous avez donné à mon fils.
  Vielen Dank für das Geschenk, das Sie meinem Sohn gegeben haben.

  C'est un cadeau de Noël pour mon amie.
  Das ist ein Weihnachtsgeschenk für meine Freundin.

  Ils se sont offert un cadeau de fiançailles magnifique.
  Sie haben sich ein wunderschönes Verlobungsgeschenk gemacht.

  Pour son anniversaire, elle a reçu un cadeau inattendu.
  Zu ihrem Geburtstag hat sie ein unerwartetes Geschenk bekommen.

  Les petits cadeaux entretiennent l'amitié, comme le disent les proverbes.
  Kleine Geschenke erhalten die Freundschaft, wie es die Sprichwörter besagen.

  Je vais faire cadeau de ce livre à mon frère.
  Ich werde meinem Bruder dieses Buch schenken.

  Cette maison, ce n'est pas un cadeau.
  Dieses Haus möchte ich nicht einmal geschenkt haben.

