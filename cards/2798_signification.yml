Beispielsätze: |-
  Cette appellation a une signification politique très claire.
  Diese Bezeichnung hat eine klare politische Bedeutung.

  Je ne comprends pas la signification de ce mot.
  Ich verstehe die Bedeutung dieses Wortes nicht.

  Le terme "signification" possède une signification originelle qui renvoie au sens propre d'un mot ou d'une expression.
  Die Grundbedeutung des Wortes "Signifikation" bezieht sich auf die eigentliche Bedeutung eines Wortes oder eines Ausdrucks.

  Une signification de l'action est la signification juridique qui s'applique à une action, comme la signification d'assignation.
  Eine Anklagezustellung ist die rechtliche Bedeutung, die einer Handlung zukommt, wie beispielsweise die Ladungszustellung.

  La signification profonde d'un texte ou d'une œuvre d'art est sa signification symbolique ou philosophique.
  Der Sinngehalt eines Textes oder eines Kunstwerks ist seine symbolische oder philosophische Bedeutung.

  Chercher une signification au comportement de quelqu'un, c'est essayer de comprendre pourquoi il agit de cette façon.
  Einen Sinn in jemandes Verhalten suchen bedeutet, zu versuchen zu verstehen, warum er sich so verhält.

  La signification d'assignation est la notification officielle d'un procès à un défendeur.
  Die Ladungszustellung ist die offizielle Benachrichtigung eines Beklagten über einen Prozess.

