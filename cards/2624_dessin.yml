  Le dessin industriel est une discipline qui consiste à représenter des objets techniques.
  Technisches Zeichnen ist eine Disziplin, die sich mit der Darstellung technischer Gegenstände beschäftigt.

  Le dessin animé est un film qui est réalisé à partir de dessins.
  Ein Zeichentrickfilm ist ein Film, der aus Zeichnungen entsteht.

  La professeur de dessin a montré aux élèves comment dessiner un portrait.
  Die Zeichenlehrerin hat den Schülern gezeigt, wie man ein Porträt zeichnet.

  Le dessin assisté par ordinateur permet de créer des images plus réalistes et plus complexes.
  Computerunterstütztes Zeichnen ermöglicht die Erstellung realistischerer und komplexerer Bilder.

