# Diese Felder bitte nicht ändern.
Rang: 1480
Wort: au-dessus
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: au-dessus
Femininum / Plural: ''
IPA: \o də.sy\
Definition: darüber; über
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les avocats ne sont pas au-dessus des lois.
  Anwälte stehen nicht über dem Gesetz.

  Le chat est au-dessus de la table.
  Die Katze ist auf dem Tisch.

  Il n'y a rien au-dessus de la montagne.
  Das ist das Beste, was man tun kann.

  Le soleil se lève au-dessus de l'horizon.
  Über dem Horizont geht die Sonne auf.

  Le château se dresse au-dessus de Lyon.
  Das Schloss thront oberhalb von Lyon.

  Elle se croit au-dessus de tout le monde.
  Sie stellt sich über alle anderen.

  Le prix de ce vin est au-dessus de mes moyens.
  Der Preis für diesen Wein ist für mich zu hoch.

