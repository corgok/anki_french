Beispielsätze: |-
  C’est ce qu’on appelle un abandon de poste.
  Dies wird als Verlassen des Arbeitsplatzes bezeichnet.

  Il a fait preuve d’abandon.
  Er hat sich aufgegeben.

  Ils ont laissé ce vieux château à l'abandon, et il est maintenant en ruine.
  Sie haben dieses alte Schloss verkommen lassen, und es ist jetzt eine Ruine.

  L'abandon d'une méthode de travail efficace peut avoir des conséquences négatives.
  Der Verzicht auf eine effiziente Arbeitsmethode kann negative Folgen haben.

  Le roi a annoncé son abandon du pouvoir et a désigné son fils comme successeur.
  Der König hat seinen Verzicht auf die Macht angekündigt und seinen Sohn als Nachfolger bestimmt.

  Le coureur a gagné la course par abandon de ses adversaires.
  Der Läufer hat das Rennen durch Aufgabe seiner Gegner gewonnen.

  La maison à l'abandon est devenue un repaire pour les rats et les souris.
  Das verkommene Haus ist zu einem Unterschlupf für Ratten und Mäuse geworden.

  Une politique d'abandon des régions rurales a conduit à leur dépeuplement.
  Eine Verzichtspolitik gegenüber den ländlichen Regionen hat zu ihrer Entvölkerung geführt.

  La clause d'abandon du contrat stipule que les parties peuvent se retirer à tout moment.
  Die Abandonklausel des Vertrages besagt, dass die Parteien jederzeit zurücktreten können.

  Il y a eu de nombreux abandons lors de la course à pied, car le parcours était particulièrement difficile.
  Zahlreiche Teilnehmer haben das Laufrennen aufgegeben, da die Strecke besonders schwierig war.

