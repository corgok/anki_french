  Ich fand die Kommentare in unseren Zeitungen sehr enttäuschend.

  Le film était décevant.
  Der Film war enttäuschend.

  Le projet s'est montré décevant malgré les efforts déployés par l'équipe.
  Das Projekt enttäuschte die Erwartungen, trotz der Bemühungen des Teams.

  La performance du joueur s'est révélée décevante, loin de ce qu'on attendait de lui.
  Die Leistung des Spielers enttäuschte, sie lag weit hinter dem, was man von ihm erwartet hatte.

