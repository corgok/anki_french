# Diese Felder bitte nicht ändern.
Rang: 42
Wort: même
Wortart: adj(f), adv, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: même
Femininum / Plural: ''
IPA: \mɛm\
Definition: gleich, derselbe; sogar
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ne s’excusent même pas.
  Sie entschuldigen sich nicht einmal.

  Je suis allé au même endroit que toi.
  Ich bin an denselben Ort wie du gegangen.

  Ils habitent le même quartier, ce qui facilite leur rencontre après l'école.
  Sie wohnen in demselben Viertel, was es ihnen erleichtert, sich nach der Schule zu treffen.

  Il lui dit des injures et même la menaça de représailles, ce qui lui fit très peur.
  Er beschimpfte und bedrohte sie sogar mit Vergeltung, was ihr große Angst machte.

  Elle porte la même robe que sa sœur, mais elle a choisi une ceinture différente pour la distinguer.
  Sie trägt das gleiche Kleid wie ihre Schwester, aber sie hat einen anderen Gürtel gewählt, um es abzusetzen.

  Elle est la gaieté même, toujours souriante et pleine d'énergie.
  Sie ist die Fröhlichkeit selbst, immer lächelnd und voller Energie.

  Il a fini par avouer ses erreurs, même que c'est vrai qu'il était malhonnête.
  Er hat schließlich seine Fehler eingestanden, und es stimmt sogar, dass er unehrlich war.

  Ce n'est tout de même pas des choses à dire! Il faut respecter les autres.
  Solche Dinge sagt man doch nicht! Man muss die anderen respektieren.

  Il porte la même cravate qu'hier, ce qui lui donne un air classique et élégant.
  Er trägt dieselbe Krawatte wie gestern, was ihm ein klassisches und elegantes Aussehen verleiht.

  Deux enfants de même taille jouaient à la marelle dans la cour d'école.
  Zwei gleich große Kinder spielten im Schulhof Versteckspiel.

  Une même quantité de fraises et de sucre est nécessaire pour faire cette délicieuse confiture.
  Dieselbe Menge Erdbeeren und Zucker wird benötigt, um diese leckere Marmelade zu machen.

  C'est la même chose, il n'y a pas de différence entre ces deux produits.
  Das ist das Gleiche, es gibt keinen Unterschied zwischen diesen beiden Produkten.

