Beispielsätze: |-
  La descente a débuté une demi-heure plus tard.
  Der Abstieg begann eine halbe Stunde später.

  Il a débuté au théâtre à l'âge de 18 ans, avec un rôle dans une pièce de Shakespeare.
  Er debütierte im Theater im Alter von 18 Jahren, mit einer Rolle in einem Stück von Shakespeare.

  Le cours de dessin débute à huit heures précises, soyez donc à l'heure.
  Der Zeichenkurs beginnt pünktlich um acht Uhr, seien Sie also pünktlich.

