Beispielsätze: |-
  Il est professeur de philosophie au lycée.
  Er ist Lehrer für Philosophie am Gymnasium.

  Je vais au lycée tous les jours.
  Ich gehe jeden Tag ins Gymnasium.

  Je pense que tu devrais aller au lycée.
  Ich denke, du solltest die Highschool besuchen.

  Le lycée de filles était réputé pour son excellence académique.
  Das Mädchengymnasium war bekannt für seine akademische Exzellenz.

  Après le collège, les élèves vont au lycée.
  Nach der Mittelschule gehen die Schüler aufs Gymnasium.

  Mme Dupont est prof au lycée depuis plus de 20 ans.
  Frau Dupont ist seit über 20 Jahren Lehrerin am Gymnasium.

  Le lycée agricole prépare les élèves à des métiers liés à l'agriculture.
  Das landwirtschaftliche Gymnasium bereitet die Schüler auf Berufe im Bereich der Landwirtschaft vor.

  Le lycée hôtelier offre une formation de qualité dans le domaine de l'hôtellerie.
  Die Hotelfachschule bietet eine hochwertige Ausbildung im Bereich der Hotellerie.

  Le lycée professionnel propose des formations techniques et professionnelles.
  Das technische Gymnasium bietet technische und berufliche Ausbildungen.

  Le lycée d'enseignement professionnel forme les élèves à des métiers spécifiques.
  Die Berufsfachschule bildet die Schüler für bestimmte Berufe aus.

  Le lycée d'enseignement technique et professionnel prépare les élèves à des professions techniques et professionnelles.
  Die Fachoberschule bereitet die Schüler auf technische und berufliche Tätigkeiten vor.

