Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Une législation européenne serait libérale par définition.
  Eine europäische Gesetzgebung wäre per Definition liberal.

  La législation française est complexe.
  Die französische Gesetzgebung ist komplex.

  La législation de la chasse est l'ensemble des lois et règlements qui régissent la chasse.
  Das Jagdrecht ist die Gesamtheit der Gesetze und Verordnungen, die die Jagd regeln.

  La législation communale est l'ensemble des lois et règlements qui sont édictés par les autorités locales.
  Kommunalrecht ist die Gesamtheit der Gesetze und Verordnungen, die von den lokalen Behörden erlassen werden.

  La législation française est l'ensemble des lois et règlements qui sont en vigueur en France.
  Das französische Recht ist die Gesamtheit der Gesetze und Verordnungen, die in Frankreich gelten.

  La législation applicable aux conventions collectives est l'ensemble des lois et règlements qui régissent les conventions collectives.
  Tarifrecht ist die Gesamtheit der Gesetze und Verordnungen, die die Tarifverträge regeln.

  La législation applicable aux produits pharmaceutiques est l'ensemble des lois et règlements qui régissent les produits pharmaceutiques.
  Arzneimittelrecht ist die Gesamtheit der Gesetze und Verordnungen, die die Arzneimittel regeln.

  La législation applicable aux subventions est l'ensemble des lois et règlements qui régissent les subventions.
  Subventionsrecht ist die Gesamtheit der Gesetze und Verordnungen, die die Subventionen regeln.

