Rang: 3335
Wort: moquer
Wortart: vr

# Diese Felder gerne verbessern!
Wort mit Artikel: se moquer
Femininum / Plural: ''
IPA: \mɔ.ke\
Definition: sich lustig machen, spotten
Register: ↘Sachtext
Beispielsätze: "Il s’est moqué de moi, comme de vous.\nEr hat sich über mich lustig\
  \ gemacht, genauso wie über Sie.\n\nIl se moque de moi.\nEr macht sich über mich\
  \ lustig.\n\nNe te moque pas de lui, c'est méchant.\nMach dich nicht über ihn lustig,\
  \ das ist gemein.\n\nL'enfant se moque de savoir qui lui offre un cadeau, du moment\
  \ qu'il en a un.\nDem Kind ist es egal, wer ihm ein Geschenk macht, Hauptsache es\
  \ bekommt eins.\n\nLes autres élèves se moquaient de lui à cause de ses lunettes.\n\
  Die anderen Schüler haben ihn wegen seiner Brille zum Narren gehalten.\n\nIl déteste\
  \ se faire moquer de soi devant tout le monde.\nEr hasst es, vor allen Leuten ausgelacht\
  \ zu werden.\n\nElle s'habille comme elle veut et se moque du qu'en-dira-t-on.\n\
  Sie zieht sich an, wie sie will und kümmert sich nicht um das Gerede der Leute.\
  \ \n\nIl se moque de marcher pendant des heures, il adore ça.\nEs macht ihm nichts\
  \ aus, stundenlang zu laufen, er liebt das. \n\nElle se moque que ce soit trop tard,\
  \ elle veut y aller quand même.\nSie schert sich nicht darum, dass es zu spät ist,\
  \ sie will trotzdem hingehen. \n\nJe m'en moque pas mal de ce qu'il pense, je fais\
  \ ce que je veux.\nDas ist mir völlig egal, was er denkt, ich mache, was ich will."

