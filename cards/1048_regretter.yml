Wort: regretter
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: regretter
Femininum / Plural: ''
IPA: \ʁə.ɡʁe.te\
Definition: bedauern, bereuen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tous étaient violents. Peu regrettaient leurs actes.
  Alle waren gewalttätig. Nur wenige bereuten ihre Taten.

  Je regrette d’avoir mangé trop de gâteau.
  Ich bedauere, zu viel Kuchen gegessen zu haben.

  Je vais le regretter.
  Ich werde es bereuen.

  Il va le regretter.
  Er wird es bereuen.

  Il regrette son intransigeance, car il a perdu de précieux amis à cause de son comportement.
  Er bereut seine Unnachgiebigkeit, denn er hat durch sein Verhalten wertvolle Freunde verloren.

  Je regrette de ne pas avoir pu venir à ton anniversaire.
  Ich bedaure, dass ich nicht zu deinem Geburtstag kommen konnte.

  Pierre regrette sa jeunesse, car il n'a pas profité de toutes les opportunités qu'elle lui offrait.
  Pierre trauert seiner Jugend nach, da er nicht alle Chancen genutzt hat, die sie ihm bot.

  Après avoir vécu à l'étranger pendant plusieurs années, il regrette le pays natal et ses traditions.
  Nachdem er mehrere Jahre im Ausland gelebt hat, sehnt er sich nach seiner Heimat und deren Traditionen.

  Marie regrette son mari, qui est décédé il y a quelques mois.
  Marie fehlt ihr Mann, der vor einigen Monaten verstorben ist.

  Nous avons organisé un repas en l'honneur de notre regretté collègue, qui nous a quittés trop tôt.
  Wir haben ein Essen zu Ehren unseres geschätzten Kollegen organisiert, der uns viel zu früh verlassen hat.

