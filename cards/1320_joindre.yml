Beispielsätze: |-
  Je serais très heureux si vous vous joigniez à moi pour dîner.
  Ich würde mich sehr freuen, wenn Sie sich mir beim Abendessen anschließen würden.

  Je vais joindre le groupe.
  Ich werde mich der Gruppe anschließen.

  J'ai joint un morceau de tissu à la robe pour la réparer.
  Ich habe ein Stück Stoff an das Kleid gefügt, um es zu reparieren.

  Il s'est joint à ses amis pour aller au cinéma.
  Er hat sich seinen Freunden angeschlossen, um ins Kino zu gehen.

  La nouvelle autoroute joindra la ville au port.
  Die neue Autobahn wird die Stadt mit dem Hafen verbinden.

  Il faut joindre des efforts pour réussir ce projet.
  Man muss gemeinsame Anstrengungen machen, um dieses Projekt zu verwirklichen.

  J'ai joint une copie de mon CV à mon dossier de candidature.
  Ich habe eine Kopie meines Lebenslaufs meiner Bewerbung beigefügt.

  Il a joint sa force à sa sagesse pour résoudre le problème.
  Er hat seine Kraft mit seiner Weisheit verbunden, um das Problem zu lösen.

  Il a décidé de se joindre au parti socialiste.
  Er hat beschlossen, der sozialistischen Partei beizutreten.

  Il s'est joint à la conversation à propos du film.
  Er hat sich an der Unterhaltung über den Film beteiligt.

  La police a joint tous les moyens possibles pour retrouver le voleur.
  Die Polizei hat alle möglichen Hilfsmittel zusammengenommen, um den Dieb zu finden.

  J'ai joint une photo à ma lettre.
  Ich habe meiner Briefe ein Foto beigelegt.

