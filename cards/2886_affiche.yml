# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai mon nom sur des affiches.
  Ich habe meinen Namen auf Plakaten stehen.

  J’ai vu l’affiche du film dans la rue.
  Ich habe das Plakat des Films auf der Straße gesehen.

  Sur l'affiche électorale, on peut voir le candidat sourire et promettre un avenir meilleur.
  Auf dem Wahlplakat sieht man den Kandidaten lächeln und ein besseres Morgen versprechen.

  Le film est actuellement à l'affiche dans les cinémas de la ville.
  Der Film ist derzeit in den Kinos der Stadt aufgeführt.

  L'affiche publicitaire est accrochée au mur du magasin.
  Das Werbeplakat hängt an der Wand des Ladens.

  L'affiche de cinéma présente les acteurs principaux du film.
  Das Kinoplakat zeigt die Hauptdarsteller des Films.

  Le célèbre acteur est en tête d'affiche du nouveau film de science-fiction.
  Der berühmte Schauspieler hat eine Hauptrolle im neuen Science-Fiction-Film bekommen.

  Le directeur a décidé de mettre la nouvelle pièce à l'affiche le mois prochain.
  Der Direktor hat beschlossen, das neue Stück im nächsten Monat anzukündigen.

  La pièce a été retirée de l'affiche après une semaine seulement, faute de public.
  Das Stück wurde nach nur einer Woche abgesetzt, weil es kein Publikum fand.

