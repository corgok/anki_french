Rang: 2783
Wort: emparer
Wortart: vr

# Diese Felder gerne verbessern!
Wort mit Artikel: s’emparer
Femininum / Plural: ''
IPA: \ɑ̃.pa.ʁe\
Definition: einnehmen, an sich reißen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n’était pas possible de s’emparer de la clef.
  Es war nicht möglich, den Schlüssel an sich zu nehmen.

  Les manifestants ont réussi à s’emparer du bâtiment.
  Die Demonstranten haben es geschafft, sich des Gebäudes zu bemächtigen.

  Le bandit s'est emparé de l'argent du caissier.
  Der Bandit hat sich das Geld des Kassierers angeeignet.

  Les soldats ont tenté de s'emparer du territoire ennemi.
  Die Soldaten haben versucht, das feindliche Gebiet einzunehmen.

  La vague s'est emparée du petit bateau.
  Die Welle hat das kleine Boot überrannt.

  Le voleur s'est emparé du collier de la dame.
  Der Dieb hat sich des Halsbandes der Dame bemächtigt.

  La journaliste s'est emparée de l'information exclusive.
  Die Journalistin hat sich die exklusive Information verschafft.

  L'accusé s'est emparé d'un prétexte pour justifier son absence.
  Der Angeklagte hat zu einem Vorwand gegriffen, um seine Abwesenheit zu rechtfertigen.

  Le général s'est emparé du pouvoir par un coup d'État.
  Der General hat die Macht durch einen Staatsstreich an sich gerissen.

  La nouvelle entreprise s'est emparée du marché des smartphones.
  Das neue Unternehmen hat den Markt für Smartphones erobert.

