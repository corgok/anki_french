Rang: 85
Wort: rendre
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rendre
Femininum / Plural: ''
IPA: \ʁɑ̃dʁ\
Definition: zurückgeben; [zu etw.] machen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je m’y rendis à 4 heures du matin.
  Ich machte mich um vier Uhr morgens auf den Weg dorthin.

  Je dois rendre ce livre à la bibliothèque.
  Ich muss dieses Buch in die Bibliothek zurückgeben.

  Je vais rendre visite à mes grands-parents ce weekend.
  Ich werde am Wochenende meine Großeltern besuchen.

  Marie doit rendre un livre à la bibliothèque demain.
  Marie muss morgen ein Buch in der Bibliothek abgeben.

  Pierre a promis de rendre l’argent qu’il a emprunté.
  Peter hat versprochen, das Geld, das er sich geliehen hat, zurückzugeben.

  Nous avons décidé de rendre notre appartement plus confortable.
  Wir haben beschlossen, unsere Wohnung gemütlicher zu gestalten.

  Le bruit de la construction a rendu impossible de dormir.
  Der Baulärm machte es unmöglich zu schlafen.

  Sophie a rendu sa visite à sa tante la semaine dernière.
  Sophie hat ihren Besuch bei ihrer Tante letzte Woche erwidert.

  Le jardin a été très beau cette année, mais les pommes n'ont guère rendu.
  Der Garten war dieses Jahr sehr schön, aber die Äpfel waren ertragsarm.

  Le juge a rendu une décision sans équivoque.
  Der Richter hat einen eindeutigen Spruch gefällt.

  Finalement, Marie s'est rendue à l'avis de sa mère.
  Schließlich hat sich Marie der Meinung ihrer Mutter angeschlossen.

  Pierre essaie toujours de se rendre agréable à son patron.
  Pierre versucht immer, es seinem Chef recht zu machen.

  Le commerçant a rendu la monnaie sur cent euros.
  Der Händler hat auf hundert Euro herausgegeben.

  Elle me déteste, et je le lui rends bien, c'est une histoire sans fin.
  Sie kann mich nicht ausstehen, was auf Gegenseitigkeit beruht, es ist eine Geschichte ohne Ende.

  Le professeur a essayé de rendre plus facile à comprendre le concept abstrait.
  Der Professor hat versucht, das abstrakte Konzept verständlicher zu machen.

  La nouvelle de sa mort a rendu triste toute la famille.
  Die Nachricht von seinem Tod hat die ganze Familie traurig gestimmt.

  L'annonce du mariage de sa fille a rendu joyeux son père.
  Die Ankündigung der Hochzeit seiner Tochter hat seinen Vater fröhlich gestimmt.

  Le groupe a décidé de rendre publiques ses participations dans la société.
  Die Gruppe hat beschlossen, ihre Beteiligungen in der Firma offenzulegen.

