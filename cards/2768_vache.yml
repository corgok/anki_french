# Diese Felder bitte nicht ändern.
Rang: 2768
Wort: vache
Wortart: adj(f), nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la vache
Femininum / Plural: ''
IPA: \vaʃ\
Definition: Kuh; gemein
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dans d’immenses champs des vaches mâchaient.
  Auf riesigen Feldern kauten Kühe.

  Il y a une vache dans le champ.
  Es gibt eine Kuh auf der Wiese.

  Cela ressemble à une vache.
  Das sieht aus wie eine Kuh.

  La vache nous donne du lait.
  Die Kuh gibt uns Milch.

  C'est vache de la part de Pierre de ne pas avoir prévenu Sophie de son retard.
  Es ist gemein von Pierre, Sophie nicht über seine Verspätung informiert zu haben.

  Il était planté comme une vache qui regarde passer les trains, ne sachant pas quoi faire.
  Er stand wie ein Ölgötze da, ohne zu wissen, was er tun sollte.

  Après avoir perdu son emploi, il mangeait de la vache enragée.
  Nachdem er seinen Job verloren hatte, nagte er am Hungertuch.

  Les années 1990 ont été une période de vaches grasses pour l'industrie technologique.
  Die 1990er Jahre waren fette Jahre für die Technologiebranche.

  Il pleut comme vache qui pisse depuis ce matin, je n'ai pas pu sortir de chez moi.
  Es gießt wie aus Eimern seit heut’ Morgen, ich konnt’ das Haus nicht verlassen.

  Peau de vache! Tu as oublié mon anniversaire!
  Mistkerl! Du hast meinen Geburtstag vergessen!

  Il a acheté une vache de voiture, une Ferrari rouge flambant neuve.
  Er hat sich ein Superauto gekauft, einen brandneuen roten Ferrari.

  Elle est vache avec ses collègues, elle ne les aide jamais.
  Sie ist gemein zu ihren Kollegen, sie hilft ihnen nie.

  Son fils est un vache de beau garçon, toutes les filles le regardent.
  Sein Sohn ist ein Prachtexemplar von einem Jungen, alle Mädchen schauen ihn an.

