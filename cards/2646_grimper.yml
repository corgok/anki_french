Rang: 2646
Wort: grimper
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: grimper
Femininum / Plural: ''
IPA: \ɡʁɛ̃.pe\
Definition: (hoch-)klettern
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu peux grimper à la corde?
  Kannst du das Seil hochklettern?

  Il a réussi à grimper au sommet de la montagne.
  Er hat es geschafft, auf den Gipfel des Berges zu klettern.

  Les alpinistes expérimentés grimpent sur une paroi rocheuse impressionnante.
  Erfahrene Bergsteiger klettern eine beeindruckende Felswand hinauf.

  Les enfants ont grimpé la côte pour atteindre le sommet de la colline.
  Die Kinder sind den Abhang hochgekommen, um den Gipfel des Hügels zu erreichen.

  La route qui grimpe dans la montagne est sinueuse et difficile.
  Die Straße, die bergauf führt, ist kurvenreich und schwierig.

  Le chat a grimpé sur le toit pour observer les oiseaux.
  Die Katze ist auf das Dach geklettert, um die Vögel zu beobachten.

  Le singe a grimpé à l'arbre pour manger des fruits.
  Der Affe ist auf den Baum geklettert, um Früchte zu essen.

  Le pompier a grimpé à l'échelle pour secourir la personne bloquée.
  Der Feuerwehrmann ist die Leiter hinaufgeklettert, um die eingeschlossene Person zu retten.

  Les alpinistes ont grimpé à l'assaut de l'Everest, le plus haut sommet du monde.
  Die Bergsteiger haben den Gipfel des Everest, den höchsten Gipfel der Welt, erklommen.

  Le bébé a grimpé en rampant sur le canapé.
  Das Baby ist auf allen Vieren auf das Sofa gekrochen.

  Le lierre grimpe le long du mur de la maison.
  Der Efeu rankt sich an der Hauswand empor.

  C'est une randonnée difficile, ça grimpe dur !
  Es ist eine schwierige Wanderung, es geht steil bergauf!

