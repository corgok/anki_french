Definition: (ein-)fordern, verlangen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont réclamé leur droit au sens critique.
  Sie forderten ihr Recht auf Kritik ein.

  Je vais réclamer mon argent.
  Ich werde mein Geld einfordern.

  Le client a réclamé un remboursement après avoir trouvé un défaut dans le produit.
  Der Kunde verlangte eine Rückerstattung, nachdem er einen Fehler im Produkt entdeckt hatte.

  Les activistes réclament contre l'injustice de la situation.
  Die Aktivisten erheben Einspruch gegen die Ungerechtigkeit der Situation.

  Le groupe de soutien réclame en faveur des réfugiés et de leur intégration.
  Die Unterstützungsgruppe erhebt Einspruch zugunsten der Flüchtlinge und ihrer Integration.

  L'avocat se réclame de la jurisprudence récente pour argumenter sa défense.
  Der Anwalt beruft sich auf die jüngste Rechtsprechung, um seine Verteidigung zu argumentieren.

  Les employés ont réclamé une augmentation à leur patron après une année de bons résultats.
  Die Angestellten forderten von ihrem Chef eine Einkommenserhöhung, nachdem ein Jahr mit guten Ergebnissen erzielt wurde.

  La police a réclamé la remise du colis suspect.
  Die Polizei verlangte die Herausgabe des verdächtigen Pakets.

  Un homme se réclamant de l'IRA a appelé la presse pour annoncer un attentat.
  Ein Mann, der behauptete, der IRA anzugehören, rief die Presse an, um einen Anschlag anzukündigen.

