# Diese Felder gerne verbessern!
Wort mit Artikel: la tournée
Femininum / Plural: ''
IPA: \tuʁ.ne\
Definition: Runde, Tour
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est la dernière tournée. Le bar va fermer.
  Das ist die letzte Runde. Die Bar schließt gleich.

  Le groupe de musique est en tournée en Europe.
  Die Musikgruppe ist auf Tournee in Europa.

  Le groupe d'amis a décidé de faire la tournée des bistros du quartier, pour passer une soirée amusante.
  Der Freundeskreis hat beschlossen, eine Kneipentour durch das Viertel zu machen, um einen lustigen Abend zu verbringen.

  Après le travail, on a fait la tournée des grands ducs pour fêter la promotion de Jean.
  Nach der Arbeit haben wir eine Zechtour gemacht, um Jeans Beförderung zu feiern.

  La célèbre pianiste a entamé une tournée de conférences, pour parler de son art et de ses influences.
  Die berühmte Pianistin hat eine Vortragsreise begonnen, um über ihre Kunst und ihre Einflüsse zu sprechen.

  Après le concert, on a fait la tournée générale, pour trinquer avec les musiciens.
  Nach dem Konzert haben wir eine Lokalrunde gemacht, um mit den Musikern anzustoßen.

  Le serveur faisait sa tournée, pour prendre les commandes des clients.
  Der Kellner hat seine Runde gemacht, um die Bestellungen der Gäste aufzunehmen.

  Le week-end, on aime faire la tournée des cafés, pour découvrir de nouveaux endroits et rencontrer des gens.
  Am Wochenende ziehen wir gerne durch die Kneipen, um neue Orte zu entdecken und Leute kennenzulernen.

  La troupe de théâtre est en tournée théâtrale, pour présenter sa nouvelle pièce à travers le pays.
  Die Theatergruppe ist auf Theatertournee, um ihr neues Stück im ganzen Land zu präsentieren.

  Le candidat à la présidence a entamé une tournée électorale, pour rencontrer les électeurs et présenter son programme.
  Der Präsidentschaftskandidat hat eine Wahlkampfreise begonnen, um die Wähler zu treffen und sein Programm vorzustellen.

  Ce soir, c'est ma tournée, je vous invite à boire un verre.
  Heute Abend gebe ich einen aus, ich lade euch auf ein Getränk ein.

