# Diese Felder bitte nicht ändern.
Rang: 2599
Wort: rouler
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rouler
Femininum / Plural: ''
IPA: \ʁu.le\
Definition: rollen, fahren
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est difficile de réfléchir en roulant.
  Es ist schwierig, während der Fahrt zu denken.

  Je vais rouler en voiture.
  Ich werde mit dem Auto fahren.

  La rivière roule des galets, qu'elle a ramassés en amont.
  Der Fluss führt Kieselsteine mit sich, die er flussaufwärts gesammelt hat.

  Ils roulent peu, car ils n'ont pas les moyens de se payer un véhicule plus puissant.
  Sie fahren wenig, weil sie sich kein stärkeres Fahrzeug leisten können.

  Il se roulait par terre de rire, tellement la blague était drôle.
  Er rollte sich vor Lachen auf dem Boden, so lustig war der Witz.

  Allez, roulez ! Le temps presse.
  Auf geht's! Die Zeit drängt.

  Elle a roulé ses cheveux sur les bigoudis pour aller au bal.
  Sie hat sich die Haare eingedreht, um zum Ball zu gehen.

  Il a roulé son bébé dans une couverture, pour le garder au chaud.
  Er hat sein Baby in eine Decke eingewickelt, um es warm zu halten.

  Il s'est fait rouler par un escroc qui lui a vendu une voiture en mauvais état.
  Er wurde von einem Betrüger übers Ohr gehauen, der ihm ein kaputtes Auto verkauft hat.

  La voiture roulait vite sur l'autoroute.
  Das Auto fuhr schnell auf der Autobahn.

  Le chat s'est roulé sous la table, pour se cacher.
  Die Katze rollte sich unter den Tisch, um sich zu verstecken.

  Les tambours se mirent à rouler, annonçant le début du concert.
  Die Trommeln fingen an zu schlagen, was den Beginn des Konzerts ankündigte.

