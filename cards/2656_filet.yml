# Diese Felder bitte nicht ändern.
Rang: 2656
Wort: filet
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le filet
Femininum / Plural: ''
IPA: \fi.lɛ\
Definition: Netz; Faden, [kleine Menge]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le navire a même coupé ses filets.
  Das Schiff hat sogar seine Netze gekappt.

  Le poisson est servi avec un filet de citron.
  Der Fisch wird mit einem Spritzer Zitrone serviert.

  Je prends toujours un filet à provisions quand je vais faire les courses.
  Ich nehme immer ein Einkaufsnetz mit, wenn ich einkaufen gehe.

  Ils ont attrapé un gros poisson avec leur filet à pêche au thon.
  Sie haben mit ihrem Thunfischnetz einen großen Fisch gefangen.

  Il faut toujours avoir un filet de protection quand on travaille sur un chantier.
  Man sollte immer ein Sicherheitsnetz dabeihaben, wenn man auf einer Baustelle arbeitet.

  La jeune femme a utilisé un filet à cheveux pour attacher ses longs cheveux.
  Die junge Frau hat ein Haarnetz benutzt, um ihre langen Haare zu binden.

  Le piège du chasseur était tendu avec des filets de camouflage.
  Die Falle des Jägers war mit Tarnnetzen ausgelegt.

  Le pêcheur a utilisé un filet dérivant pour capturer les poissons.
  Der Fischer hat ein Treibnetz benutzt, um die Fische zu fangen.

  Le chef a ajouté un filet d'huile d'olive à la sauce.
  Der Koch hat einen Schuss Olivenöl zur Sauce hinzugefügt.

  Le serveur a déposé un filet de crème fraîche sur le gâteau.
  Der Kellner hat einen Schuss Sahne auf den Kuchen gelegt.

  Le séducteur tente d'attirer la jeune fille dans ses filets.
  Der Verführer versucht, das junge Mädchen umgarnen.

  Le joueur de tennis a monté au filet pour frapper la balle.
  Der Tennisspieler ist ans Netz gegangen, um den Ball zu schlagen.

  Il a tendu ses filets pour attraper les clients potentiels.
  Er hat seine Netze gespannt, um potenzielle Kunden zu fangen.

