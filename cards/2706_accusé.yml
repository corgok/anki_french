Definition: Angeklagte(-r); markant
Register: ↗Sachtext ↘Mündlich
Beispielsätze: "L’accusé devra remettre son passeport.\nDer Angeklagte muss seinen\
  \ Reisepass abgeben.\n\nL’accusé a plaidé non coupable.\nDer Angeklagte hat auf\
  \ nicht schuldig plädiert.\n\n\"Accusé, levez-vous !\" a tonné le juge, l'air grave.\
  \ \nDer Richter sagte mit ernster Miene: \"Angeklagter, erheben Sie sich!\"\n\n\
  Son visage, autrefois si vivant, était désormais accusé par la maladie.\nSein Gesicht,\
  \ einst so lebendig, war nun von Krankheit gezeichnet.\n\nL'accusé de réception\
  \ a été envoyé par courrier électronique. \nDie Empfangsbestätigung wurde per E-Mail\
  \ verschickt.\n\nL'accusé de réception à quai net est un document important pour\
  \ la gestion des marchandises.\nDer reine Kai-Empfangsschein ist ein wichtiges Dokument\
  \ für die Verwaltung von Waren."

