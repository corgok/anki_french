# Diese Felder gerne verbessern!
Wort mit Artikel: recommander
Femininum / Plural: ''
IPA: \ʁə.kɔ.mɑ̃.de\
Definition: empfehlen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne lui recommandai même pas la prudence.
  Ich empfahl ihm nicht einmal, vorsichtig zu sein.

  Je vous recommande ce livre.
  Ich empfehle Ihnen dieses Buch.

  Je recommande ceci.
  Ich empfehle dies.

  Pierre a recommandé un nouveau restaurant à Marie.
  Pierre hat Marie ein neues Restaurant empfohlen.

  Le candidat s'est recommandé de son ancien patron.
  Der Bewerber hat sich auf die Empfehlung seines ehemaligen Chefs berufen.

  Avant son opération, le patient a recommandé son âme à Dieu.
  Vor seiner Operation hat der Patient seine Seele Gott befehlt.

  J'ai envoyé un paquet recommandé à mon ami.
  Ich habe meinem Freund ein Einschreibepäckchen geschickt.

  Le jeune homme se recommande par son talent de peintre.
  Der junge Mann zeichnet sich durch sein Talent als Maler aus.

  Permettez-moi de me recommander à votre bon souvenir, Monsieur Dubois.
  Gestatten Sie mir, mich Ihnen in Erinnerung zu bringen, Herr Dubois.

  Ce candidat est recommandé par plusieurs agences de recrutement.
  Dieser Kandidat wird von mehreren Vermittlungsagenturen empfohlen.

  Le médecin a recommandé à son patient de faire de la marche.
  Der Arzt hat seinem Patienten empfohlen, spazieren zu gehen.

  Il est recommandé de porter un casque de vélo en ville.
  Es ist ratsam, in der Stadt einen Fahrradhelm zu tragen.

  Ce vin est à recommander aux amateurs de blanc, car il est frais et fruité.
  Dieser Wein ist Weißweinliebhabern zu empfehlen, da er frisch und fruchtig ist.

