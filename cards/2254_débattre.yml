# Diese Felder bitte nicht ändern.
Rang: 2254
Wort: débattre
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: débattre
Femininum / Plural: ''
IPA: \de.batʁ\
Definition: debattieren, verhandeln
Register: ↗Mündlich
Beispielsätze: "Nous ne sommes pas les seuls à débattre de cette question.\nWir sind\
  \ nicht die Einzigen, die über dieses Thema diskutieren.\n\nNous avons débattu de\
  \ ce sujet pendant des heures.\nWir haben stundenlang über dieses Thema diskutiert.\n\
  \nIls ont débattu le sujet de la pollution pendant des heures.\nSie haben stundenlang\
  \ über das Thema Umweltverschmutzung debattiert. \n\nLe gouvernement a débattu de\
  \ la nouvelle loi sur l'immigration.\nDie Regierung hat über das neue Einwanderungsgesetz\
  \ verhandelt.\n\nLe petit garçon s'est débattu contre son agresseur.\nDer kleine\
  \ Junge hat sich gegen seinen Angreifer gewehrt.\n\nLe client a débattu le prix\
  \ du tableau avec le vendeur.\nDer Kunde hat mit dem Verkäufer über den Preis des\
  \ Gemäldes verhandelt.\n\nIls ont débattu au principal et ont trouvé une solution\
  \ acceptable pour tous.\nSie haben zur Hauptsache verhandelt und eine für alle akzeptable\
  \ Lösung gefunden."

