Wort mit Artikel: le cochon
Femininum / Plural: cochonne
IPA: \koʃ-koʃ\
Definition: Schwein
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On mange comme des cochons.
  Wir essen wie die Schweine.

  Le fermier élève des cochons.
  Der Bauer züchtet Schweine.

  Le vieux cochon grognait et se frottait le ventre.
  Der alte Eber grunzte und rieb sich am Bauch.

  Dans cette pièce, un cochon n'y retrouverait pas ses petits.
  In diesem Zimmer ist das reinste Schweinestall.

  Il a fait le cochon pendu pour éviter de faire la vaisselle.
  Er hat einen Kniehang gemacht, um sich vor dem Abwaschen zu drücken.

  Si les petits cochons ne le mangent pas, je m'en vais.
  Wenn nichts Weltbewegendes passiert, verlasse ich den Ort.

  Cochon qui s'en dédit! Je ne vous ai jamais menti !
  Ehrenwort! Ich habe dich nie belogen!

  Nous n'avons pas gardé les cochons ensemble, mais nous nous sommes amusés quand même.
  Wir haben noch keine Schweine zusammen gehütet, aber wir hatten trotzdem Spaß.

  Il s'est comporté comme un cochon, en mangeant tout ce qu'il trouvait.
  Er benahm sich wie ein Schwein und fraß alles, was er fand.

  Ils sont copains comme cochons, toujours prêts à se chamailler.
  Sie sind dicke Freunde, immer bereit sich zu streiten.

  Ce cochon de commerçant a essayé de me vendre un produit défectueux.
  Dieses Schwein von einem Händler hat versucht, mir ein defektes Produkt zu verkaufen.

  Ce film est un vrai film cochon !
  Dieser Film ist ein echter Schmuddelfilm!

