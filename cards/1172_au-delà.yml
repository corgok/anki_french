# Diese Felder bitte nicht ändern.
Rang: 1172
Wort: au-delà
Wortart: adv, nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: au-delà
Femininum / Plural: ''
IPA: \o.də.la\
Definition: jenseits, darüber hinaus
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La réalité va au-delà des concepts.
  Die Realität geht über Konzepte hinaus.

  Il y a quelque chose au-delà de cette porte.
  Es gibt etwas jenseits dieser Tür.

  La nouvelle de sa promotion a été une surprise, au-delà de tout ce qu'elle espérait.
  Die Nachricht von seiner Beförderung war eine Überraschung, die all ihre Erwartungen übertroffen hat.

  La vie dans l'au-delà, un sujet qui fascine et effraie à la fois.
  Das jenseitige Leben, ein Thema, das gleichermaßen fasziniert und erschreckt.

  Au-delà de la mort, que se passe-t-il ? Personne ne le sait avec certitude.
  Was passiert nach dem Tod? Niemand weiß es mit Sicherheit.

  Ses résultats aux examens étaient au-delà des espérances de ses professeurs.
  Seine Prüfungsergebnisse haben die Erwartungen seiner Lehrer übertroffen.

  L'histoire qu'il a racontée était au-delà de toute vraisemblance, on aurait dit un conte de fées.
  Die Geschichte, die er erzählt hat, war unwahrscheinlich, sie klang wie ein Märchen.

