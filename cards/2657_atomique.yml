Beispielsätze: |-
  Comment survivre à une attaque atomique?
  Wie überlebt man einen Atomangriff?

  L’énergie atomique est une source d’énergie renouvelable.
  Atomenergie ist eine erneuerbare Energiequelle.

  L'énergie atomique est une source d'énergie puissante, mais elle soulève des questions éthiques et environnementales.
  Kernenergie ist eine starke Energiequelle, aber sie wirft ethische und umweltbedingte Fragen auf.

  La structure atomique est complexe et fascinante, elle est composée d'un noyau et d'électrons.
  Die Struktur eines Atoms ist komplex und faszinierend, sie besteht aus einem Kern und Elektronen.

  La bombe atomique est une arme destructrice qui a causé de nombreux dommages dans le passé.
  Die Atombombe ist eine zerstörerische Waffe, die in der Vergangenheit viel Schaden angerichtet hat.

  Le numéro atomique d'un élément chimique correspond au nombre de protons dans son noyau.
  Die Ordnungszahl eines chemischen Elements entspricht der Anzahl der Protonen in seinem Kern.

