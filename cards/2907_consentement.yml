  Es gibt keine einstimmige Zustimmung.

  Le consentement mutuel est nécessaire.
  Die gegenseitige Zustimmung ist erforderlich.

  Pierre a donné son consentement à la proposition de Sophie.
  Pierre hat dem Vorschlag von Sophie zugestimmt.

  Le divorce a été prononcé par consentement mutuel.
  Die Scheidung erfolgte in gegenseitigem Einverständnis.

  Le professeur a refusé son consentement à la publication de l'article.
  Der Professor hat der Veröffentlichung des Artikels seine Zustimmung verweigert.

  Le consentement présumé est valable dans certaines situations.
  Die mutmaßliche Einwilligung ist in bestimmten Situationen gültig.

  Le consentement du représentant légal est nécessaire pour les mineurs.
  Die Einwilligung des gesetzlichen Vertreters ist für Minderjährige erforderlich.

