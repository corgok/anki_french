Beispielsätze: |-
  L’écriture, c’est un besoin pour moi.
  Das Schreiben ist ein Bedürfnis für mich.

  Sa belle écriture est facile à lire.
  Seine schöne Schrift ist leicht zu lesen.

  Jean a une belle écriture, c'est un plaisir de lire ses lettres.
  Jean hat eine schöne Schrift, es ist ein Vergnügen, seine Briefe zu lesen.

  Son écriture de chat est difficile à déchiffrer, on dirait qu'il a écrit avec les pieds.
  Seine krakelige Schrift ist schwer zu entziffern, es sieht aus, als hätte er mit den Füßen geschrieben.

  Le message était écrit en écriture chiffrée, seul le destinataire pouvait le déchiffrer.
  Die Nachricht war in Geheimschrift geschrieben, nur der Empfänger konnte sie entschlüsseln.

  Il a écrit son nom en un seul mot, sans espace entre les lettres.
  Er hat seinen Namen in einem einzigen Wort geschrieben, ohne Leerzeichen zwischen den Buchstaben.

  Il a été jugé pour faux en écriture, car il a falsifié un document important.
  Er wurde wegen Urkundenfälschung verurteilt, weil er ein wichtiges Dokument gefälscht hatte.

  Elle tient les écritures de l'entreprise depuis plusieurs années.
  Sie führt seit mehreren Jahren die Buchhaltung des Unternehmens.

  L'écriture gothique est une écriture complexe avec des lettres anguleuses et des fioritures.
  Die gotische Schrift ist eine komplexe Schrift mit eckigen Buchstaben und Verzierungen.

  L'écriture ornementale est souvent utilisée pour les titres et les en-têtes, elle est très décorative.
  Die Zierschrift wird oft für Titel und Überschriften verwendet, sie ist sehr dekorativ.

  L'écriture proportionnelle est une écriture où chaque lettre a la même largeur, ce qui la rend plus facile à lire.
  Die Proportionalschrift ist eine Schrift, bei der jeder Buchstabe die gleiche Breite hat, was sie leichter lesbar macht.

  L'écriture additive est une méthode de comptabilité qui consiste à ajouter des montants à un compte existant.
  Die Nachtragsbuchung ist eine Buchhaltungsmethode, bei der Beträge zu einem bestehenden Konto hinzugefügt werden.

