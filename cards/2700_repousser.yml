# Diese Felder bitte nicht ändern.
Rang: 2700
Wort: repousser
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: repousser
Femininum / Plural: ''
IPA: \ʁə.pu.se\
Definition: abwehren, verschieben, wegdrängen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle m’a repoussée, elle s’est jetée sur l’herbe.
  Sie stieß mich weg und warf sich ins Gras.

  Il a réussi à repousser l’attaque.
  Er hat den Angriff erfolgreich abgewehrt.

  Il a repoussé son chapeau sur sa tête, pour regarder mieux.
  Er hat seinen Hut hochgeschoben, um besser sehen zu können.

  Il a décidé de laisser repousser sa barbe.
  Er hat beschlossen, seinen Bart wieder wachsen zu lassen.

  Il a repoussé brutalement l'enfant, qui s'approchait trop près.
  Er hat das Kind, das zu nahe kam, brutal weggestoßen.

  Elle a réussi à repousser la tentation de manger le gâteau au chocolat.
  Sie hat es geschafft, der Versuchung zu widerstehen, den Schokoladenkuchen zu essen.

  Il a repoussé son ami sur le côté pour passer.
  Er hat seinen Freund beiseitegestoßen, um vorbeizugehen.

  Vous pouvez difficilement repousser la première frappe d'un adversaire.
  Den Erstschlag eines Gegners kann man kaum abwehren.

