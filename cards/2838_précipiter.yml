# Diese Felder bitte nicht ändern.
Rang: 2838
Wort: précipiter
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: précipiter
Femininum / Plural: ''
IPA: \pʁe.si.pi.te\
Definition: überstürzen, (hinab-)stürzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je jetai mon parapluie et me précipitai hors de la chambre.
  Ich warf meinen Regenschirm weg und eilte aus dem Zimmer.

  Il a précipité les événements.
  Er hat die Ereignisse überstürzt.

  Le méchant a précipité la jeune fille dans l'escalier.
  Der Bösewicht stieß das junge Mädchen die Treppe hinunter.

  Il s'est précipité de la fenêtre pour éviter l'incendie.
  Er stürzte sich aus dem Fenster, um dem Brand zu entkommen.

  La guerre a précipité le pays dans le malheur.
  Der Krieg hat das Land ins Unglück gestürzt.

  Il ne faut rien précipiter, réfléchissons bien avant de prendre une décision.
  Man soll nichts überstürzen, denken wir gut nach, bevor wir eine Entscheidung treffen.

  Elle s'est précipitée à la porte pour voir qui frappait.
  Sie stürzte zur Tür, um zu sehen, wer klopfte.

  Ils se sont précipités pour arriver à temps au rendez-vous.
  Sie beeilten sich, um rechtzeitig zum Termin zu kommen.

  L'ouragan précipita la voiture contre un arbre, la détruisant complètement.
  Der Orkan schleuderte das Auto gegen einen Baum und zerstörte es komplett.

  La jalousie précipita le jeune homme dans les bras de sa rivale.
  Die Eifersucht trieb den jungen Mann in die Arme seiner Rivalin.

  Il s'est précipité dans le vide, sans aucune hésitation.
  Er stürzte sich in die Tiefe, ohne zu zögern.

  Elle s'est précipitée sur lui pour le serrer dans ses bras.
  Sie stürzte sich auf ihn, um ihn in ihre Arme zu schließen.

