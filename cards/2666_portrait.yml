# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il nous dit que nous sommes les portraits de dieu.
  Er sagt uns, dass wir die Porträts von Gott sind.

  J’ai dessiné un portrait de ma mère.
  Ich habe ein Porträt meiner Mutter gezeichnet.

  Le petit garçon sur le portrait d'enfant avait l'air très heureux.
  Der kleine Junge auf dem Kinderporträt sah sehr glücklich aus.

  Son fils est tout le portrait de son grand-père.
  Sein Sohn ist seinem Großvater wie aus dem Gesicht geschnitten.

  Le portrait physique d'une personne est souvent subjectif.
  Das äußere Erscheinungsbild eines Menschen ist oft subjektiv.

  Le portrait caricatural mettait en avant ses traits les plus comiques.
  Die Karikatur stellte seine komischsten Züge in den Vordergrund.

  Le portrait fidèle de la ville montrait ses rues animées.
  Das naturgetreue Abbild der Stadt zeigte ihre belebten Straßen.

  L'artiste a fait le portrait de la reine pour commémorer son règne.
  Der Künstler hat das Porträt der Königin entworfen, um ihre Herrschaft zu gedenken.

  Elle s'est fait tirer le portrait pour garder un souvenir de son voyage.
  Sie hat sich fotografieren lassen, um eine Erinnerung an ihre Reise zu bewahren.

