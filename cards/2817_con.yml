Beispielsätze: |-
  On va le finir, ce con.
  Wir werden diesen Idioten fertig machen.

  Il est vraiment con.
  Er ist wirklich ein Idiot.

  "Pauvre con!" a crié Jean, furieux de la bêtise de son ami.
  "Blödmann!", schrie Jean wütend, weil sein Freund so dumm war.

  "Petit con!", a-t-elle dit en lui lançant un regard méprisant.
  "Dummer Junge!", sagte sie und warf ihm einen verächtlichen Blick zu.

  Il faisait le con, comme d'habitude, en se moquant de la situation.
  Er alberte herum, wie immer, sich über die Situation lustig machend.

  "Oh! Le con!", s'est exclamé Pierre en secouant la tête.
  "Ach du Scheiße!", rief Pierre und schüttelte den Kopf.

