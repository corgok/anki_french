Wort mit Artikel: correspondant
Femininum / Plural: correspondante
IPA: \kɔ.ʁɛs.pɔ̃.dɑ̃\
Definition: entsprechend, zugehörig
Register: ↗Sachtext ↘Mündlich
Beispielsätze: "Pas un envoyé spécial mais un correspondant permanent.\nKein Sondergesandter,\
  \ sondern ein ständiger Korrespondent.\n\nJ’ai reçu une lettre de mon correspondant\
  \ allemand.\nIch habe einen Brief von meinem deutschen Brieffreund erhalten.\n\n\
  Les angles correspondants sont des angles qui ont la même position relative par\
  \ rapport à deux droites parallèles coupées par une sécante.\nStufenwinkel sind\
  \ Winkel, die an der gleichen Seite einer transversalen liegen und zwischen einer\
  \ transversalen und einer der parallelen Linien liegen. \n\nMarie est correspondante\
  \ de presse pour le journal \"Le Monde\".\nMarie ist Pressekorrespondentin für die\
  \ Zeitung \"Le Monde\".\n\nLa journaliste est correspondante de guerre en Ukraine.\n\
  Die Journalistin ist Kriegsberichterstatterin in der Ukraine."

