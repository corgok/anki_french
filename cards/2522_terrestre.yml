Beispielsätze: |-
  Les frontières terrestres et les aéroports sont fermés.
  Die Landgrenzen und Flughäfen sind geschlossen.

  Les animaux terrestres vivent sur la terre.
  Landtiere leben auf der Erde.

  Le satellite terrestre est un engin spatial qui tourne autour de la Terre.
  Der Erdsatellit ist ein Raumfahrzeug, das die Erde umkreist.

  Une plante terrestre est une plante qui pousse sur terre.
  Eine Landpflanze ist eine Pflanze, die auf dem Land wächst.

  Un véhicule terrestre est un véhicule qui circule sur la terre.
  Ein Landfahrzeug ist ein Fahrzeug, das auf dem Land fährt.

  La vie terrestre est la vie qui se déroule sur Terre.
  Das Erdenleben ist das Leben, das auf der Erde stattfindet.

  La croûte terrestre est la couche la plus externe de la Terre.
  Die Erdkruste ist die äußerste Schicht der Erde.

