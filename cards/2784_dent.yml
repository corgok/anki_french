# Diese Felder gerne verbessern!
Wort mit Artikel: la dent
Femininum / Plural: ''
IPA: \dɑ̃\
Definition: Zahn
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle repart en grinçant des dents.
  Sie geht mit knirschenden Zähnen zurück.

  J’ai mal aux dents.
  Ich habe Zahnschmerzen.

  Le dentiste a constaté que la dent de Paul était creuse.
  Der Zahnarzt stellte fest, dass Paul einen hohlen Zahn hatte.

  Le pirate était armé jusqu'aux dents, prêt à attaquer le navire.
  Der Pirat war bis an die Zähne bewaffnet und bereit, das Schiff anzugreifen.

  L'enfant a mangé à belles dents son gâteau d'anniversaire.
  Das Kind hat seinen Geburtstagskuchen mit gesundem Appetit gegessen.

  Le professeur est connu pour avoir la dent dure lorsqu'il critique les travaux de ses élèves.
  Der Professor ist bekannt dafür, dass er hart in seiner Kritik ist, wenn er die Arbeiten seiner Schüler beurteilt.

  Marie a les dents longues et elle ambitionne de devenir directrice de l'entreprise.
  Marie ist sehr ehrgeizig und strebt danach, Geschäftsführerin der Firma zu werden.

  Jean a une dent contre son voisin depuis qu'il a fait tomber son mur.
  Jean hat etwas gegen seinen Nachbarn, seit er dessen Mauer hat einstürzen lassen.

  J'ai essayé de résoudre ce problème, mais je me suis cassé les dents sur ce casse-tête.
  Ich habe versucht, dieses Problem zu lösen, aber ich habe mir an dieser Aufgabe die Zähne ausgebissen.

  Le froid était si intense que le pauvre homme claquait des dents.
  Die Kälte war so stark, dass der arme Mann mit den Zähnen geklappert hat.

  Le malade grinçait des dents de douleur.
  Der Kranke knirschte vor Schmerz mit den Zähnen.

  Il ne faut pas se laisser intimider et il faut desserrer les dents pour dire ce qu'on pense.
  Man darf sich nicht einschüchtern lassen und muss den Mund aufmachen, um zu sagen, was man denkt.

  Le travail était si intense que Pierre était sur les dents.
  Die Arbeit war so intensiv, dass Pierre in äußerster Anspannung war.

