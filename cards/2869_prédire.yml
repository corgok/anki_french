Beispielsätze: |-
  Il lui a prédit qu’elle aurait un enfant.
  Er sagte ihr voraus, dass sie ein Kind bekommen würde.

  Je ne peux pas prédire l’avenir.
  Ich kann die Zukunft nicht vorhersagen.

  La voyante a essayé de prédire l'avenir à Jean, mais elle n'a pas réussi à voir quoi que ce soit de clair.
  Die Wahrsagerin hat versucht, Jean die Zukunft vorauszusagen, aber sie konnte nichts Konkretes erkennen.

  Les météorologues prédisent qu'il pleuvra demain, il vaut mieux prendre un parapluie.
  Die Meteorologen sagen voraus, dass es morgen regnen wird, es ist besser, einen Regenschirm mitzunehmen.

