  Sie ist auch zu großartigen Erfolgen fähig.

  La réussite est le fruit du travail acharné.
  Erfolg ist das Ergebnis harter Arbeit.

  La réussite de sa tentative lui a donné beaucoup de confiance en lui.
  Das Gelingen seines Versuchs gab ihm viel Selbstvertrauen.

  La réussite à l'examen est un grand soulagement pour elle.
  Das Bestehen der Prüfung ist eine große Erleichterung für sie.

  Le médecin est satisfait de la réussite de la cure.
  Der Arzt ist zufrieden mit dem Kurerfolg.

  La réussite inattendue de son projet l'a surpris.
  Der Überraschungserfolg seines Projekts hat ihn überrascht.

  Et bien sûr, c'est une grande réussite.
  Und natürlich ist es eine große Leistung.

  Je tiens à féliciter tous les partenaires qui ont contribué à cette réussite.
  Ich möchte allen Beteiligten zu dieser Leistung gratulieren.

