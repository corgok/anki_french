# Diese Felder bitte nicht ändern.
Rang: 730
Wort: supposer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: supposer
Femininum / Plural: ''
IPA: \sy.po.ze\
Definition: annehmen, voraussetzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suppose qu’ils ont peur.
  Ich nehme an, sie haben Angst.

  Je suppose que tu as raison.
  Ich nehme an, dass du Recht hast.

  Je suppose qu'il va revenir, mais je ne suis pas sûr.
  Ich nehme an, dass er zurückkommen wird, aber ich bin mir nicht sicher.

  Supposer que le temps change, que ferions-nous ?
  Wenn wir annehmen würden, dass sich das Wetter ändert, was würden wir dann tun?

  Supposons qu'il revienne, que lui diriez-vous ?
  Nehmen wir an, er käme zurück, was würden Sie ihm dann sagen?

  Le problème est supposé résolu, mais il persiste.
  Das Problem wird als gelöst betrachtet, aber es besteht weiterhin.

  Le train est supposé arriver à l'heure, mais il a déjà 10 minutes de retard.
  Der Zug soll eigentlich pünktlich da sein, aber er hat bereits 10 Minuten Verspätung.

  À supposer qu'elle vienne, elle sera la bienvenue.
  Vorausgesetzt, sie kommt, wird sie herzlich willkommen sein.

