Beispielsätze: |-
  Je viens d’une circonscription qui repose sur l’industrie de la forêt.
  Ich komme aus einem Wahlkreis, der auf die Forstindustrie angewiesen ist.

  Il a été élu dans sa circonscription.
  Er wurde in seinem Wahlkreis gewählt.

  La ville est divisée en plusieurs circonscriptions administratives.
  Die Stadt ist in mehrere Amtsbezirke unterteilt.

  Le candidat a remporté les élections dans sa circonscription électorale.
  Der Kandidat hat die Wahlen in seinem Wahlkreis gewonnen.

  La région est divisée en plusieurs circonscriptions tarifaires.
  Die Region ist in mehrere Tarifzonen unterteilt.

