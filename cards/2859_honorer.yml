# Diese Felder bitte nicht ändern.
Rang: 2859
Wort: honorer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: honorer
Femininum / Plural: ''
IPA: \ɔ.nɔ.ʁe\
Definition: ehren, würdigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’était un soldat de Rome. Honorez sa mémoire.
  Er war ein Soldat Roms. Ehre sein Andenken.

  Nous devons honorer nos ancêtres.
  Wir müssen unsere Vorfahren ehren.

  Mon collègue honoré a fait un discours en l'honneur de notre succès collectif.
  Mein verehrter Kollege hat eine Rede zu Ehren unseres gemeinsamen Erfolgs gehalten.

  Je me suis senti honoré de recevoir cette distinction.
  Ich fühlte mich geehrt, diese Auszeichnung zu erhalten.

  Honorer la mémoire de Sophie est une priorité pour toute sa famille.
  Sophie zu gedenken ist eine Priorität für ihre gesamte Familie.

  Le professeur a honoré Julie de sa confiance en lui confiant un projet important.
  Der Lehrer hat Julie durch sein Vertrauen geehrt, indem er ihr ein wichtiges Projekt anvertraut hat.

  Votre visite m'honore beaucoup.
  Ihr Besuch ehrt mich sehr.

  Il a toujours honoré ses engagements envers ses amis.
  Er hat immer seine Verpflichtungen gegenüber seinen Freunden eingehalten.

  Je suis honoré de faire votre connaissance.
  Es ist mir eine Ehre, Sie kennenzulernen.

  Pierre a honoré son ami en assistant à la cérémonie.
  Pierre hat seinen Freund geehrt, indem er an der Zeremonie teilgenommen hat.

  Elle a décidé d'honorer la promesse qu'elle avait faite à sa mère.
  Sie hat beschlossen, das Versprechen einzulösen, das sie ihrer Mutter gegeben hatte.

  Honorer la présence de l'artiste lors de l'événement a été un grand privilège.
  Die Anwesenheit des Künstlers bei der Veranstaltung zu ehren, war ein großes Privileg.

  Je suis très honoré d'avoir été invité à ce dîner exclusif.
  Es ist mir eine große Ehre, zu diesem exklusiven Abendessen eingeladen worden zu sein.

  L'école a honoré les étudiants les plus méritants avec des certificats spéciaux.
  Die Schule hat die verdientesten Schüler mit speziellen Zertifikaten geehrt.

  Jean s'honore d'être un homme de parole.
  Jean rühmt sich, ein Mann des Wortes zu sein.

  Honorer la signature de ce contrat est essentiel pour maintenir la confiance.
  Zu seinem Wort in diesem Vertrag zu stehen, ist entscheidend, um das Vertrauen zu bewahren.

  La ville a honoré Marie de sa présence en la nommant citoyenne d'honneur.
  Die Stadt hat Marie durch ihre Anwesenheit geehrt, indem sie sie zur Ehrenbürgerin ernannt hat.

