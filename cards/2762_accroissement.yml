  L'accroissement de la productivité s'explique par l'investissement dans de nouvelles technologies.
  Der Produktivitätszuwachs ist auf die Investition in neue Technologien zurückzuführen.

  L'accroissement du patrimoine de la famille est un signe de réussite.
  Der Vermögenszuwachs der Familie ist ein Zeichen von Erfolg.

  L'accroissement faible du taux de chômage est un signal positif pour l'économie.
  Die leichte Zunahme der Arbeitslosenquote ist ein positives Signal für die Wirtschaft.

