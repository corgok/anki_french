  Der Radfahrer gewann das Bahnrennen mit einem komfortablen Vorsprung.

  Les criminels ont tenté de brouiller les pistes, en effaçant leurs empreintes digitales.
  Die Verbrecher versuchten, die Spuren zu verwischen, indem sie ihre Fingerabdrücke löschten.

  Le détective est sur la piste du tueur, et il est convaincu de le trouver.
  Der Detektiv ist dem Mörder auf der Spur und ist überzeugt, ihn zu finden.

  La police s'est lancée sur la piste du voleur, après avoir trouvé des traces de son passage.
  Die Polizei hat die Spur des Diebes aufgenommen, nachdem sie Spuren seines Durchgangs gefunden hatte.

  La piste cyclable longe la rivière, offrant une vue magnifique sur les paysages environnants.
  Der Radweg verläuft entlang des Flusses und bietet einen herrlichen Blick auf die Umgebung.

  Les athlètes s'entraînent sur la piste synthétique, pour améliorer leurs performances.
  Die Athleten trainieren auf der Kunststoffbahn, um ihre Leistungen zu verbessern.

