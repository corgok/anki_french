# Diese Felder bitte nicht ändern.
Rang: 1934
Wort: quelconque
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: quelconque
Femininum / Plural: ''
IPA: \kɛl.kɔ̃k\
Definition: irgendein
Register: '' # Beispiel: ↘Sachtext ↗Mündlich
Beispielsätze: "Est-ce qu’on a un vase quelconque?\nHaben wir eine Vase?\n\nJe peux\
  \ prendre n’importe quelconque livre.\nIch kann irgendein Buch nehmen.\n\nJe trouvais\
  \ son visage quelconque, sans aucun trait marquant.\nIch fand sein Gesicht Allerwelts,\
  \ ohne ein besonderes Merkmal.\n\nIl a refusé de parler sous un prétexte quelconque.\n\
  Er hat sich geweigert zu reden, unter irgendeinem Vorwand.\n\nIl faut éviter de\
  \ prendre des risques quelconques.\nMan sollte irgendwelche Risiken vermeiden.\n\
  \nElle a dit qu'elle ne voulait pas aller au restaurant, sans donner de raison quelconque.\n\
  Sie sagte, sie wolle nicht ins Restaurant gehen, ohne irgendwelche Gründe zu nennen.\n\
  \nSi seulement j'en avais une quelconque idée! \nWenn ich nur die leiseste Ahnung\
  \ hätte!\n\nSa vie est très quelconque, sans grand intérêt.\nSein Leben ist überhaupt\
  \ nichts Besonderes, ohne großen Reiz."

