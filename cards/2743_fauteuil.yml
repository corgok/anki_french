  Le fauteuil pliant est parfait pour les pique-niques et les voyages.
  Der Klappsessel ist perfekt für Picknicks und Reisen.

  Le fauteuil roulant lui permet de se déplacer facilement.
  Der Rollstuhl ermöglicht ihm, sich leicht zu bewegen.

