# Diese Felder gerne verbessern!
Wort mit Artikel: transférer
Femininum / Plural: ''
IPA: \tʁɑ̃s.fe.ʁe\
Definition: verlegen, übertragen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le trafic est transféré d’un ou de plusieurs canaux sémaphores.
  Der Verkehr wird von einem oder mehreren Semaphorkanälen weitergeleitet.

  Je vais transférer l’argent sur ton compte.
  Ich werde das Geld auf dein Konto übertragen.

  Le médecin a décidé de transférer le malade à l'hôpital.
  Der Arzt hat entschieden, den Kranken ins Krankenhaus zu transportieren.

  Elle a transféré tous ses biens à son fils unique.
  Sie hat ihr gesamtes Vermögen auf ihren einzigen Sohn übertragen.

  J'ai transféré la somme sur votre compte bancaire.
  Ich habe den Betrag auf Ihr Bankkonto überwiesen.

  Elle a transféré sa joie sur ses enfants.
  Sie hat ihre Freude auf ihre Kinder übertragen.

  Il a fait transférer les données du serveur principal vers un serveur de secours.
  Er hat die Daten vom Hauptserver auf einen Backup-Server umleiten lassen.

  Nos bureaux ont été transférés dans un nouveau bâtiment.
  Wir sind in ein neues Gebäude umgezogen.

