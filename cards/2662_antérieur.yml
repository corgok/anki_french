Wort mit Artikel: antérieur
Femininum / Plural: antérieure
IPA: \ɑ̃.te.ʁjœʁ\
Definition: frühere(-r/s)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai connu le système judiciaire antérieur.
  Ich habe das frühere Rechtssystem kennengelernt.

  Le rapport antérieur a été publié la semaine dernière.
  Der vorherige Bericht wurde letzte Woche veröffentlicht.

  Le début de la guerre est antérieur à la mort du roi.
  Der Ausbruch des Krieges liegt vor dem Tod des Königs.

  La patte antérieure du chat est blessée.
  Die Vorderpfote der Katze ist verletzt.

  Ce bâtiment est antérieur à 1900.
  Dieses Gebäude ist vor 1900 entstanden.

  L'époque antérieure à la révolution industrielle était marquée par l'agriculture.
  Die Zeit vor der industriellen Revolution war durch die Landwirtschaft geprägt.

  Le pied antérieur du cheval est plus long que le pied postérieur.
  Der Vorderfuß des Pferdes ist länger als der Hinterfuß.

