Wort mit Artikel: troisième
Femininum / Plural: ''
IPA: \tʁwɑ.zjɛm\
Definition: dritte(-r/s)
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La troisième et dernière tentative fut la bonne.
  Der dritte und letzte Versuch war der richtige.

  C’est la troisième fois que je viens ici.
  Das ist das dritte Mal, dass ich hierher komme.

  Le troisième âge est une période de la vie où l'on peut profiter de sa retraite et de ses passions.
  Das Alter ist eine Lebensphase, in der man seine Rente und seine Leidenschaften genießen kann.

  Le troisième chapitre du livre est le plus captivant.
  Der dritte Teil des Buches ist der fesselndste.

  La troisième fois que je l'ai vu, j'ai su que j'étais amoureux.
  Das dritte Mal, als ich ihn sah, wusste ich, dass ich verliebt war.

