# Diese Felder bitte nicht ändern.
Rang: 2971
Wort: vain
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: vain
Femininum / Plural: vaine
IPA: \vɛ̃\
Definition: vergeblich
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai tout essayé… mais en vain.
  Ich habe alles versucht… Aber vergeblich.

  Il a fait des efforts vains.
  Er hat vergeblich Anstrengungen unternommen.

  Il est vain de se lamenter sur le passé.
  Es hat keinen Sinn, sich über die Vergangenheit zu grämen.

  De vains regrets rongeaient son cœur.
  Sinnloses Bedauern nagte an seinem Herzen.

  Il ne faut pas se laisser bercer par de vains mots.
  Man sollte sich nicht von leeren Worten täuschen lassen.

