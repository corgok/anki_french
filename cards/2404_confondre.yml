  J'ai dû vous confondre avec une autre personne qui porte le même nom.
  Ich hab' Sie mit jemand anderem verwechselt, der den gleichen Namen trägt.

  Le chat s'est confondu dans l'obscurité et a disparu.
  Die Katze ist in der Dunkelheit verschwunden.

