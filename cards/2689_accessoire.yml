  On ne vend ni ski ni accessoire.
  Wir verkaufen weder Ski noch Zubehör.

  Elle a acheté des accessoires pour sa voiture.
  Sie hat Zubehör für ihr Auto gekauft.

  Les frais accessoires de ce voyage sont très élevés.
  Die Nebenkosten dieser Reise sind sehr hoch.

  Les accessoires de cette robe sont magnifiques.
  Das Zubehör zu diesem Kleid ist wunderschön.

  Le magasin des accessoires se trouve juste en face du théâtre.
  Das Requisitenlager befindet sich direkt gegenüber dem Theater.

  L'accessoire n'est pas important dans cette affaire.
  Das Unwesentliche spielt in dieser Angelegenheit keine Rolle.

  Les accessoires de camping sont essentiels pour un séjour confortable en pleine nature.
  Campingzubehör ist unerlässlich für einen komfortablen Aufenthalt in der freien Natur.

  Une telle question revêt en effet un caractère accessoire et ne modifie pas l'objet du litige.
  Eine solche Frage ist nämlich nebensächlich und ändert nicht den Streitgegenstand.

  À première vue, cela pourrait sembler plutôt accessoire, voire même dénué d'intérêt.
  Dies mag auf den ersten Blick eher nebensächlich, gar belanglos erscheinen.

